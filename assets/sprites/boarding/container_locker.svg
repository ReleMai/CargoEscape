<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Locker - tall metal storage locker -->
  <defs>
    <linearGradient id="lockerMain" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5A6A7A"/>
      <stop offset="50%" style="stop-color:#4A5A6A"/>
      <stop offset="100%" style="stop-color:#3A4A5A"/>
    </linearGradient>
    <linearGradient id="lockerDoor" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6A7A8A"/>
      <stop offset="100%" style="stop-color:#5A6A7A"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="32" cy="60" rx="16" ry="3" fill="#1A1A1A" opacity="0.3"/>
  <!-- Locker body -->
  <rect x="14" y="8" width="36" height="52" fill="url(#lockerMain)" rx="2"/>
  <!-- Door panel -->
  <rect x="18" y="12" width="28" height="44" fill="url(#lockerDoor)" rx="1"/>
  <!-- Vent slots at top -->
  <g fill="#3A4A5A">
    <rect x="22" y="16" width="20" height="2" rx="1"/>
    <rect x="22" y="20" width="20" height="2" rx="1"/>
    <rect x="22" y="24" width="20" height="2" rx="1"/>
  </g>
  <!-- Handle -->
  <rect x="38" y="38" width="4" height="12" fill="#8A8A8A" rx="2"/>
  <rect x="37" y="40" width="6" height="2" fill="#6A6A6A"/>
  <rect x="37" y="48" width="6" height="2" fill="#6A6A6A"/>
  <!-- Lock mechanism -->
  <circle cx="40" cy="44" r="2" fill="#4A4A4A"/>
  <circle cx="40" cy="44" r="1" fill="#2A2A2A"/>
  <!-- Door seam -->
  <line x1="18" y1="12" x2="18" y2="56" stroke="#3A4A5A" stroke-width="1"/>
  <!-- Nameplate -->
  <rect x="22" y="50" width="12" height="4" fill="#D4C4A4" rx="0.5"/>
  <!-- Highlights -->
  <line x1="16" y1="10" x2="16" y2="58" stroke="#7A8A9A" stroke-width="0.5" opacity="0.5"/>
</svg>