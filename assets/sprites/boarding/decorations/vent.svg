<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <!-- Wall Vent/Grate -->
  <rect x="2" y="2" width="44" height="44" rx="2" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="2"/>
  <!-- Vent slats -->
  <rect x="6" y="8" width="36" height="4" fill="#1a1a1a" rx="1"/>
  <rect x="6" y="16" width="36" height="4" fill="#1a1a1a" rx="1"/>
  <rect x="6" y="24" width="36" height="4" fill="#1a1a1a" rx="1"/>
  <rect x="6" y="32" width="36" height="4" fill="#1a1a1a" rx="1"/>
  <!-- Corner screws -->
  <circle cx="8" cy="8" r="2" fill="#3a3a3a"/>
  <circle cx="40" cy="8" r="2" fill="#3a3a3a"/>
  <circle cx="8" cy="40" r="2" fill="#3a3a3a"/>
  <circle cx="40" cy="40" r="2" fill="#3a3a3a"/>
  <!-- Screw slots -->
  <line x1="6" y1="8" x2="10" y2="8" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="38" y1="8" x2="42" y2="8" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="6" y1="40" x2="10" y2="40" stroke="#2a2a2a" stroke-width="1"/>
  <line x1="38" y1="40" x2="42" y2="40" stroke="#2a2a2a" stroke-width="1"/>
</svg>
