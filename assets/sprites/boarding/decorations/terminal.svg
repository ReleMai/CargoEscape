<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 48">
  <!-- Terminal/Console Screen -->
  <rect x="4" y="4" width="56" height="40" rx="3" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="2"/>
  <rect x="8" y="8" width="48" height="28" fill="#0a2a1a" stroke="#1a4a2a" stroke-width="1"/>
  <!-- Screen lines -->
  <line x1="12" y1="14" x2="44" y2="14" stroke="#2a8a4a" stroke-width="2" opacity="0.8"/>
  <line x1="12" y1="20" x2="36" y2="20" stroke="#2a8a4a" stroke-width="2" opacity="0.6"/>
  <line x1="12" y1="26" x2="40" y2="26" stroke="#2a8a4a" stroke-width="2" opacity="0.4"/>
  <!-- Blinking cursor -->
  <rect x="12" y="30" width="6" height="2" fill="#4aea6a"/>
  <!-- Keyboard area -->
  <rect x="8" y="38" width="48" height="4" fill="#2a2a2a" rx="1"/>
  <!-- Status LED -->
  <circle cx="52" cy="40" r="2" fill="#4aea6a"/>
</svg>
