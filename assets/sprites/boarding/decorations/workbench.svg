<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 48">
  <!-- Workbench / Table -->
  <rect x="4" y="8" width="72" height="32" fill="#4a4035" stroke="#3a3025" stroke-width="2"/>
  <!-- Table surface -->
  <rect x="6" y="10" width="68" height="28" fill="#5a4a3a"/>
  <!-- Surface highlight -->
  <line x1="8" y1="12" x2="74" y2="12" stroke="#6a5a4a" stroke-width="1"/>
  <!-- Legs -->
  <rect x="8" y="38" width="8" height="8" fill="#3a3025"/>
  <rect x="64" y="38" width="8" height="8" fill="#3a3025"/>
  <!-- Drawer -->
  <rect x="30" y="30" width="20" height="8" fill="#4a3a2a" stroke="#3a2a1a" stroke-width="1"/>
  <circle cx="40" cy="34" r="2" fill="#6a5a4a"/>
  <!-- Items on table -->
  <rect x="12" y="16" width="16" height="10" fill="#3a3a3a" rx="1"/>
  <circle cx="58" cy="22" r="6" fill="#4a4a4a" stroke="#3a3a3a" stroke-width="1"/>
</svg>
