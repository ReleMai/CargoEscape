<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 48">
  <!-- Wall Light/Emergency Light -->
  <rect x="4" y="4" width="16" height="40" rx="2" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="1"/>
  <!-- Light housing -->
  <rect x="6" y="8" width="12" height="32" fill="#4a4a4a"/>
  <!-- Light panel (glowing) -->
  <rect x="7" y="10" width="10" height="28" fill="#ff6a3a">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  <!-- Light diffuser lines -->
  <line x1="8" y1="16" x2="16" y2="16" stroke="#ff8a5a" stroke-width="1" opacity="0.5"/>
  <line x1="8" y1="24" x2="16" y2="24" stroke="#ff8a5a" stroke-width="1" opacity="0.5"/>
  <line x1="8" y1="32" x2="16" y2="32" stroke="#ff8a5a" stroke-width="1" opacity="0.5"/>
  <!-- Top cap -->
  <rect x="6" y="6" width="12" height="3" fill="#2a2a2a"/>
  <!-- Bottom cap -->
  <rect x="6" y="39" width="12" height="3" fill="#2a2a2a"/>
</svg>
