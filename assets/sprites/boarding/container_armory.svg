<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Armory - military weapons storage -->
  <defs>
    <linearGradient id="armoryMain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5A4A"/>
      <stop offset="100%" style="stop-color:#2A3A2A"/>
    </linearGradient>
    <linearGradient id="armoryDoor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A6A5A"/>
      <stop offset="100%" style="stop-color:#3A4A3A"/>
    </linearGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="32" cy="60" rx="22" ry="4" fill="#1A1A1A" opacity="0.4"/>
  <!-- Armory body -->
  <rect x="8" y="6" width="48" height="52" fill="url(#armoryMain)" rx="2"/>
  <!-- Reinforced frame -->
  <rect x="8" y="6" width="48" height="52" fill="none" stroke="#1A2A1A" stroke-width="3" rx="2"/>
  <!-- Main door -->
  <rect x="14" y="12" width="36" height="42" fill="url(#armoryDoor)" rx="1"/>
  <!-- Mesh/grate pattern -->
  <g stroke="#3A4A3A" stroke-width="0.5" opacity="0.7">
    <line x1="14" y1="18" x2="50" y2="18"/>
    <line x1="14" y1="24" x2="50" y2="24"/>
    <line x1="14" y1="30" x2="50" y2="30"/>
    <line x1="14" y1="36" x2="50" y2="36"/>
    <line x1="14" y1="42" x2="50" y2="42"/>
    <line x1="14" y1="48" x2="50" y2="48"/>
    <line x1="20" y1="12" x2="20" y2="54"/>
    <line x1="26" y1="12" x2="26" y2="54"/>
    <line x1="32" y1="12" x2="32" y2="54"/>
    <line x1="38" y1="12" x2="38" y2="54"/>
    <line x1="44" y1="12" x2="44" y2="54"/>
  </g>
  <!-- Heavy duty lock bar -->
  <rect x="44" y="20" width="6" height="24" fill="#3A3A3A" rx="1"/>
  <circle cx="47" cy="26" r="2" fill="#8A4A4A"/>
  <circle cx="47" cy="32" r="2" fill="#8A4A4A"/>
  <circle cx="47" cy="38" r="2" fill="#8A4A4A"/>
  <!-- Military stencil marking -->
  <g fill="#8A9A8A" opacity="0.6">
    <text x="24" y="36" font-size="8" font-family="monospace" font-weight="bold">MIL</text>
  </g>
  <!-- Warning sign -->
  <polygon points="32,16 38,26 26,26" fill="#DAA520" stroke="#8A6A00" stroke-width="1"/>
  <text x="32" y="24" font-size="6" fill="#1A1A1A" text-anchor="middle" font-weight="bold">!</text>
  <!-- Corner brackets -->
  <g fill="#2A2A2A">
    <rect x="8" y="6" width="8" height="3"/>
    <rect x="8" y="6" width="3" height="8"/>
    <rect x="48" y="6" width="8" height="3"/>
    <rect x="53" y="6" width="3" height="8"/>
    <rect x="8" y="55" width="8" height="3"/>
    <rect x="8" y="50" width="3" height="8"/>
    <rect x="48" y="55" width="8" height="3"/>
    <rect x="53" y="50" width="3" height="8"/>
  </g>
</svg>