<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Boarding Player - Space Salvager in EVA Suit -->
  <defs>
    <linearGradient id="suitMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5A6A"/>
      <stop offset="100%" style="stop-color:#2A3A4A"/>
    </linearGradient>
    <linearGradient id="visor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8AD4FF"/>
      <stop offset="50%" style="stop-color:#4A9AC0"/>
      <stop offset="100%" style="stop-color:#2A6A8A"/>
    </linearGradient>
    <linearGradient id="backpack" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3A4A4A"/>
      <stop offset="100%" style="stop-color:#2A3A3A"/>
    </linearGradient>
    <radialGradient id="visorGlow" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="32" cy="60" rx="14" ry="4" fill="#1A1A1A" opacity="0.4"/>
  <!-- Backpack/Life Support -->
  <rect x="36" y="22" width="10" height="20" fill="url(#backpack)" rx="2"/>
  <rect x="38" y="24" width="2" height="6" fill="#5A6A6A"/>
  <rect x="38" y="32" width="2" height="6" fill="#5A6A6A"/>
  <circle cx="41" cy="40" r="2" fill="#4A8A4A"/>
  <!-- Legs -->
  <rect x="24" y="44" width="7" height="14" fill="url(#suitMain)" rx="2"/>
  <rect x="33" y="44" width="7" height="14" fill="url(#suitMain)" rx="2"/>
  <!-- Boots -->
  <rect x="22" y="54" width="10" height="6" fill="#3A4A5A" rx="2"/>
  <rect x="32" y="54" width="10" height="6" fill="#3A4A5A" rx="2"/>
  <rect x="22" y="58" width="10" height="2" fill="#2A3A4A" rx="1"/>
  <rect x="32" y="58" width="10" height="2" fill="#2A3A4A" rx="1"/>
  <!-- Torso -->
  <rect x="20" y="24" width="24" height="22" fill="url(#suitMain)" rx="3"/>
  <!-- Chest panel -->
  <rect x="24" y="28" width="16" height="12" fill="#2A3A4A" rx="2"/>
  <g fill="#6ACA6A" opacity="0.8">
    <circle cx="28" cy="32" r="1.5"/>
    <circle cx="32" cy="32" r="1.5"/>
    <circle cx="36" cy="32" r="1.5"/>
  </g>
  <rect x="26" y="35" width="12" height="3" fill="#1A2A2A" rx="1"/>
  <!-- Arms -->
  <rect x="12" y="26" width="8" height="16" fill="url(#suitMain)" rx="3"/>
  <rect x="44" y="26" width="8" height="16" fill="url(#suitMain)" rx="3"/>
  <!-- Gloves -->
  <rect x="10" y="40" width="10" height="6" fill="#3A4A5A" rx="2"/>
  <rect x="44" y="40" width="10" height="6" fill="#3A4A5A" rx="2"/>
  <!-- Helmet -->
  <ellipse cx="32" cy="16" rx="12" ry="10" fill="url(#suitMain)"/>
  <!-- Visor -->
  <ellipse cx="32" cy="16" rx="9" ry="7" fill="url(#visor)"/>
  <ellipse cx="32" cy="14" rx="7" ry="5" fill="url(#visorGlow)"/>
  <!-- Helmet rim -->
  <ellipse cx="32" cy="16" rx="9" ry="7" fill="none" stroke="#5A6A7A" stroke-width="2"/>
  <!-- Antenna -->
  <line x1="42" y1="10" x2="46" y2="4" stroke="#5A6A7A" stroke-width="2"/>
  <circle cx="47" cy="3" r="2" fill="#FF6A6A"/>
  <!-- Suit details -->
  <line x1="20" y1="30" x2="20" y2="40" stroke="#5A6A7A" stroke-width="1"/>
  <line x1="44" y1="30" x2="44" y2="40" stroke="#5A6A7A" stroke-width="1"/>
  <!-- Belt -->
  <rect x="18" y="42" width="28" height="4" fill="#4A4A5A"/>
  <rect x="29" y="41" width="6" height="6" fill="#6A6A7A" rx="1"/>
</svg>