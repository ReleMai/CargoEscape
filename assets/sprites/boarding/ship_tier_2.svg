<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 360">
  <!-- Ship Tier 2: Freight Hauler - Long cargo vessel -->
  <defs>
    <linearGradient id="hull2Main" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7B6B5B"/>
      <stop offset="100%" style="stop-color:#5A4A3A"/>
    </linearGradient>
    <linearGradient id="hull2Rust" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5A3A"/>
      <stop offset="100%" style="stop-color:#6B4A2A"/>
    </linearGradient>
    <pattern id="hullPlating2" patternUnits="userSpaceOnUse" width="50" height="30">
      <rect width="50" height="30" fill="#5A5A4A"/>
      <line x1="0" y1="15" x2="50" y2="15" stroke="#4A4A3A" stroke-width="1"/>
      <line x1="25" y1="0" x2="25" y2="30" stroke="#4A4A3A" stroke-width="1"/>
    </pattern>
  </defs>
  <!-- Main hull - elongated -->
  <rect x="30" y="80" width="420" height="200" fill="url(#hull2Main)" rx="15"/>
  <!-- Hull plating -->
  <rect x="30" y="80" width="420" height="200" fill="url(#hullPlating2)" opacity="0.3" rx="15"/>
  <!-- Rust patches -->
  <ellipse cx="100" cy="150" rx="30" ry="20" fill="url(#hull2Rust)" opacity="0.4"/>
  <ellipse cx="350" cy="220" rx="40" ry="25" fill="url(#hull2Rust)" opacity="0.3"/>
  <!-- Cockpit section (front) -->
  <polygon points="420,130 470,150 470,210 420,230" fill="#4A5A6A"/>
  <rect x="435" y="150" width="30" height="60" fill="#2A4A6A" rx="3"/>
  <rect x="440" y="155" width="20" height="50" fill="#1A3A5A"/>
  <!-- Engine section (rear) -->
  <rect x="10" y="100" width="40" height="160" fill="#3A4A4A" rx="8"/>
  <ellipse cx="15" cy="140" rx="10" ry="25" fill="#2A3A3A"/>
  <ellipse cx="15" cy="140" rx="5" ry="15" fill="#6A9ACA"/>
  <ellipse cx="15" cy="180" rx="10" ry="25" fill="#2A3A3A"/>
  <ellipse cx="15" cy="180" rx="5" ry="15" fill="#6A9ACA"/>
  <ellipse cx="15" cy="220" rx="10" ry="25" fill="#2A3A3A"/>
  <ellipse cx="15" cy="220" rx="5" ry="15" fill="#6A9ACA"/>
  <!-- Cargo module separators -->
  <line x1="130" y1="80" x2="130" y2="280" stroke="#4A4A3A" stroke-width="4"/>
  <line x1="230" y1="80" x2="230" y2="280" stroke="#4A4A3A" stroke-width="4"/>
  <line x1="330" y1="80" x2="330" y2="280" stroke="#4A4A3A" stroke-width="4"/>
  <!-- Cargo bay markings -->
  <text x="160" y="200" font-size="30" fill="#7A7A6A" font-family="monospace" opacity="0.4">01</text>
  <text x="260" y="200" font-size="30" fill="#7A7A6A" font-family="monospace" opacity="0.4">02</text>
  <text x="360" y="200" font-size="30" fill="#7A7A6A" font-family="monospace" opacity="0.4">03</text>
  <!-- Running lights -->
  <circle cx="50" cy="90" r="5" fill="#FF6A4A"/>
  <circle cx="430" cy="90" r="5" fill="#4AFF6A"/>
  <circle cx="50" cy="270" r="5" fill="#FF6A4A"/>
  <circle cx="430" cy="270" r="5" fill="#4AFF6A"/>
  <!-- Hull designation -->
  <text x="370" y="110" font-size="16" fill="#9A8A7A" font-family="monospace" opacity="0.6">FH-042</text>
</svg>