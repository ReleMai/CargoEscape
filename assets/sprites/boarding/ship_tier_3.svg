<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 400">
  <!-- Ship Tier 3: Corporate Transport - Sleek, elegant -->
  <defs>
    <linearGradient id="hull3Main" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8F0"/>
      <stop offset="50%" style="stop-color:#C8C8D8"/>
      <stop offset="100%" style="stop-color:#A8A8C0"/>
    </linearGradient>
    <linearGradient id="hull3Gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DAA520"/>
      <stop offset="50%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#DAA520"/>
    </linearGradient>
    <linearGradient id="hull3Window" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A8ACA"/>
      <stop offset="100%" style="stop-color:#2A5A8A"/>
    </linearGradient>
  </defs>
  <!-- Main hull - curved, elegant shape -->
  <ellipse cx="260" cy="200" rx="240" ry="140" fill="url(#hull3Main)"/>
  <!-- Gold accent stripe -->
  <ellipse cx="260" cy="200" rx="240" ry="140" fill="none" stroke="url(#hull3Gold)" stroke-width="6"/>
  <path d="M40 200 Q 260 180, 480 200" stroke="url(#hull3Gold)" stroke-width="4" fill="none"/>
  <!-- Cockpit section -->
  <ellipse cx="440" cy="200" rx="60" ry="80" fill="#B8B8C8"/>
  <ellipse cx="460" cy="200" rx="40" ry="60" fill="url(#hull3Window)"/>
  <ellipse cx="465" cy="195" rx="30" ry="45" fill="#1A4A7A" opacity="0.6"/>
  <!-- Engine nacelles (curved) -->
  <ellipse cx="60" cy="140" rx="50" ry="30" fill="#9A9AB0"/>
  <ellipse cx="40" cy="140" rx="20" ry="20" fill="#2A3A4A"/>
  <ellipse cx="40" cy="140" rx="10" ry="12" fill="#6ACACF"/>
  <ellipse cx="60" cy="260" rx="50" ry="30" fill="#9A9AB0"/>
  <ellipse cx="40" cy="260" rx="20" ry="20" fill="#2A3A4A"/>
  <ellipse cx="40" cy="260" rx="10" ry="12" fill="#6ACACF"/>
  <!-- Passenger windows -->
  <g fill="url(#hull3Window)">
    <ellipse cx="150" cy="160" rx="15" ry="10"/>
    <ellipse cx="200" cy="150" rx="15" ry="10"/>
    <ellipse cx="250" cy="145" rx="15" ry="10"/>
    <ellipse cx="300" cy="145" rx="15" ry="10"/>
    <ellipse cx="350" cy="150" rx="15" ry="10"/>
    <ellipse cx="150" cy="240" rx="15" ry="10"/>
    <ellipse cx="200" cy="250" rx="15" ry="10"/>
    <ellipse cx="250" cy="255" rx="15" ry="10"/>
    <ellipse cx="300" cy="255" rx="15" ry="10"/>
    <ellipse cx="350" cy="250" rx="15" ry="10"/>
  </g>
  <!-- Corporate logo area -->
  <ellipse cx="260" cy="200" rx="40" ry="40" fill="#D8D8E8" stroke="url(#hull3Gold)" stroke-width="2"/>
  <text x="260" y="208" font-size="20" fill="#6A6A8A" text-anchor="middle" font-family="serif" font-weight="bold">CT</text>
  <!-- Running lights -->
  <circle cx="20" cy="140" r="5" fill="#FF4A4A" opacity="0.9"/>
  <circle cx="20" cy="260" r="5" fill="#FF4A4A" opacity="0.9"/>
  <circle cx="500" cy="200" r="5" fill="#4AFF4A" opacity="0.9"/>
  <!-- Hull designation (elegant) -->
  <text x="400" y="320" font-size="14" fill="#8A8AAA" font-family="serif" font-style="italic">CTX-Meridian</text>
</svg>