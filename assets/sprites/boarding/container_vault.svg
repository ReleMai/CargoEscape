<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Vault - heavy duty secure storage -->
  <defs>
    <linearGradient id="vaultMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A5A6A"/>
      <stop offset="100%" style="stop-color:#3A3A4A"/>
    </linearGradient>
    <linearGradient id="vaultDoor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A6A7A"/>
      <stop offset="100%" style="stop-color:#4A4A5A"/>
    </linearGradient>
    <radialGradient id="dialGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#9A9AAA"/>
      <stop offset="100%" style="stop-color:#5A5A6A"/>
    </radialGradient>
  </defs>
  <!-- Shadow -->
  <ellipse cx="32" cy="60" rx="24" ry="4" fill="#1A1A1A" opacity="0.4"/>
  <!-- Vault body - thick walls -->
  <rect x="6" y="8" width="52" height="50" fill="url(#vaultMain)" rx="4"/>
  <!-- Heavy frame -->
  <rect x="6" y="8" width="52" height="50" fill="none" stroke="#2A2A3A" stroke-width="4" rx="4"/>
  <!-- Door panel -->
  <rect x="14" y="14" width="36" height="38" fill="url(#vaultDoor)" rx="2"/>
  <!-- Giant combination dial -->
  <circle cx="32" cy="33" r="12" fill="url(#dialGrad)" stroke="#3A3A4A" stroke-width="2"/>
  <circle cx="32" cy="33" r="8" fill="#4A4A5A"/>
  <circle cx="32" cy="33" r="3" fill="#2A2A3A"/>
  <!-- Dial markings -->
  <g stroke="#8A8A9A" stroke-width="0.5">
    <line x1="32" y1="22" x2="32" y2="25"/>
    <line x1="32" y1="41" x2="32" y2="44"/>
    <line x1="21" y1="33" x2="24" y2="33"/>
    <line x1="40" y1="33" x2="43" y2="33"/>
  </g>
  <!-- Handle wheel spokes -->
  <g stroke="#6A6A7A" stroke-width="2">
    <line x1="26" y1="27" x2="38" y2="39"/>
    <line x1="38" y1="27" x2="26" y2="39"/>
  </g>
  <!-- Locking bolts -->
  <g fill="#3A3A4A">
    <circle cx="10" cy="20" r="3"/>
    <circle cx="10" cy="33" r="3"/>
    <circle cx="10" cy="46" r="3"/>
    <circle cx="54" cy="20" r="3"/>
    <circle cx="54" cy="33" r="3"/>
    <circle cx="54" cy="46" r="3"/>
  </g>
  <!-- Warning stripes -->
  <g fill="#DAA520" opacity="0.7">
    <rect x="14" y="14" width="4" height="4"/>
    <rect x="46" y="14" width="4" height="4"/>
    <rect x="14" y="48" width="4" height="4"/>
    <rect x="46" y="48" width="4" height="4"/>
  </g>
</svg>