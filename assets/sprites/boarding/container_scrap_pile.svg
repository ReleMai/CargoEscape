<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Scrap Pile - scattered debris and junk -->
  <defs>
    <linearGradient id="scrapMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B6B6B"/>
      <stop offset="100%" style="stop-color:#4A4A4A"/>
    </linearGradient>
    <linearGradient id="rustColor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#5D3A1A"/>
    </linearGradient>
  </defs>
  <!-- Base debris pile -->
  <ellipse cx="32" cy="52" rx="28" ry="8" fill="#3A3A3A" opacity="0.5"/>
  <!-- Scattered metal pieces -->
  <rect x="10" y="40" width="12" height="6" fill="url(#scrapMetal)" transform="rotate(-15 16 43)"/>
  <rect x="38" y="42" width="14" height="5" fill="url(#rustColor)" transform="rotate(20 45 44)"/>
  <rect x="24" y="36" width="16" height="7" fill="url(#scrapMetal)" transform="rotate(-5 32 40)"/>
  <!-- Smaller debris -->
  <polygon points="18,35 24,32 22,38" fill="#5A5A5A"/>
  <polygon points="42,34 48,36 44,40" fill="#6B4423"/>
  <rect x="28" y="28" width="8" height="4" fill="#4A4A4A" transform="rotate(25 32 30)"/>
  <!-- Wires and cables -->
  <path d="M20 45 Q 26 38, 32 42 Q 38 46, 44 40" stroke="#4A7A4A" stroke-width="2" fill="none"/>
  <path d="M15 50 Q 22 44, 30 48" stroke="#8B4513" stroke-width="1.5" fill="none"/>
  <!-- Highlight spots -->
  <circle cx="22" cy="38" r="1.5" fill="#8A8A8A"/>
  <circle cx="40" cy="36" r="1" fill="#7A7A7A"/>
</svg>