<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="grav_field" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4299E1"/>
      <stop offset="50%" style="stop-color:#2B6CB0"/>
      <stop offset="100%" style="stop-color:#1A365D"/>
    </radialGradient>
  </defs>
  <!-- Outer casing -->
  <rect x="12" y="12" width="40" height="40" rx="4" fill="#2D3748" stroke="#4A5568" stroke-width="2"/>
  <!-- Gravity field visualization -->
  <circle cx="32" cy="32" r="14" fill="url(#grav_field)"/>
  <!-- Field distortion rings -->
  <ellipse cx="32" cy="32" rx="18" ry="8" fill="none" stroke="#63B3ED" stroke-width="1" opacity="0.6"/>
  <ellipse cx="32" cy="32" rx="14" ry="14" fill="none" stroke="#63B3ED" stroke-width="1" opacity="0.4" transform="rotate(45 32 32)"/>
  <ellipse cx="32" cy="32" rx="8" ry="18" fill="none" stroke="#63B3ED" stroke-width="1" opacity="0.6"/>
  <!-- Central core -->
  <circle cx="32" cy="32" r="4" fill="#E2E8F0"/>
  <!-- Floating particles effect -->
  <circle cx="24" cy="24" r="1.5" fill="#63B3ED" opacity="0.8"/>
  <circle cx="40" cy="24" r="1" fill="#63B3ED" opacity="0.6"/>
  <circle cx="40" cy="40" r="1.5" fill="#63B3ED" opacity="0.8"/>
  <circle cx="24" cy="40" r="1" fill="#63B3ED" opacity="0.6"/>
  <!-- Corner indicators -->
  <circle cx="16" cy="16" r="2" fill="#48BB78"/>
  <circle cx="48" cy="16" r="2" fill="#48BB78"/>
  <circle cx="16" cy="48" r="2" fill="#48BB78"/>
  <circle cx="48" cy="48" r="2" fill="#48BB78"/>
</svg>