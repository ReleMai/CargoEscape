<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Scrap Electronics - Circuit board pieces -->
  <defs>
    <linearGradient id="pcbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a27"/>
      <stop offset="100%" style="stop-color:#1a3d15"/>
    </linearGradient>
  </defs>
  <!-- Main PCB -->
  <rect x="8" y="15" width="48" height="35" rx="2" fill="url(#pcbGrad)" stroke="#0f2a0c" stroke-width="2"/>
  <!-- Circuit traces -->
  <path d="M12,25 h15 v10 h8 v-5 h10" stroke="#c4a000" stroke-width="2" fill="none"/>
  <path d="M12,40 h10 v-8 h20 v8 h10" stroke="#c4a000" stroke-width="1.5" fill="none"/>
  <!-- Chips -->
  <rect x="20" y="22" width="10" height="8" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <rect x="38" y="30" width="12" height="10" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  <!-- Chip pins -->
  <line x1="22" y1="22" x2="22" y2="19" stroke="#888" stroke-width="1"/>
  <line x1="25" y1="22" x2="25" y2="19" stroke="#888" stroke-width="1"/>
  <line x1="28" y1="22" x2="28" y2="19" stroke="#888" stroke-width="1"/>
  <!-- Components -->
  <circle cx="15" cy="32" r="3" fill="#cc3300"/>
  <rect x="48" y="20" width="4" height="8" fill="#0066cc"/>
  <!-- Solder points -->
  <circle cx="35" cy="25" r="1.5" fill="#c0c0c0"/>
  <circle cx="45" cy="45" r="1.5" fill="#c0c0c0"/>
</svg>
