<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Cargo Scanner Module - Utility type -->
  <defs>
    <linearGradient id="scanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#44ff44"/>
      <stop offset="100%" style="stop-color:#008800"/>
    </linearGradient>
  </defs>
  <!-- Module housing -->
  <rect x="10" y="10" width="44" height="44" rx="4" fill="#2a2a2a" stroke="#555" stroke-width="2"/>
  <!-- Scanner dish -->
  <ellipse cx="32" cy="30" rx="16" ry="10" fill="#333" stroke="#444" stroke-width="2"/>
  <ellipse cx="32" cy="28" rx="12" ry="6" fill="#444"/>
  <!-- Scanner beam -->
  <path d="M32,32 L20,50 L44,50 Z" fill="url(#scanGrad)" opacity="0.5"/>
  <line x1="32" y1="32" x2="32" y2="55" stroke="#00ff00" stroke-width="1" stroke-dasharray="2,2"/>
  <!-- Emitter -->
  <circle cx="32" cy="28" r="4" fill="#00ff00"/>
  <circle cx="32" cy="28" r="2" fill="#88ff88"/>
  <!-- Side antennas -->
  <line x1="14" y1="20" x2="8" y2="14" stroke="#666" stroke-width="2"/>
  <circle cx="8" cy="14" r="2" fill="#00ff00"/>
  <line x1="50" y1="20" x2="56" y2="14" stroke="#666" stroke-width="2"/>
  <circle cx="56" cy="14" r="2" fill="#00ff00"/>
  <!-- Display -->
  <rect x="20" y="46" width="24" height="6" fill="#001100" stroke="#333" stroke-width="1"/>
  <rect x="22" y="48" width="6" height="2" fill="#00ff00"/>
  <rect x="30" y="48" width="4" height="2" fill="#00ff00"/>
</svg>
