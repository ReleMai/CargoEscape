<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="singularity_core" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFF"/>
      <stop offset="20%" style="stop-color:#F6E05E"/>
      <stop offset="50%" style="stop-color:#ED8936"/>
      <stop offset="70%" style="stop-color:#9F7AEA"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </radialGradient>
    <filter id="singularity_glow">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>
  <!-- Outer cosmic glow -->
  <circle cx="32" cy="32" r="28" fill="#9F7AEA" opacity="0.3" filter="url(#singularity_glow)"/>
  <!-- Event horizon ring -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#F6E05E" stroke-width="2" opacity="0.6"/>
  <circle cx="32" cy="32" r="18" fill="none" stroke="#ED8936" stroke-width="1.5" opacity="0.5"/>
  <!-- The gem itself - crystalline structure -->
  <polygon points="32,10 44,24 44,40 32,54 20,40 20,24" fill="url(#singularity_core)" stroke="#F6E05E" stroke-width="2"/>
  <!-- Facets -->
  <line x1="32" y1="10" x2="32" y2="54" stroke="#FFF5EB" stroke-width="1" opacity="0.5"/>
  <line x1="20" y1="24" x2="44" y2="40" stroke="#FFF5EB" stroke-width="1" opacity="0.5"/>
  <line x1="44" y1="24" x2="20" y2="40" stroke="#FFF5EB" stroke-width="1" opacity="0.5"/>
  <!-- Central impossibility -->
  <circle cx="32" cy="32" r="6" fill="#1A1A2E"/>
  <circle cx="32" cy="32" r="3" fill="white"/>
  <!-- Light rays emanating -->
  <line x1="32" y1="6" x2="32" y2="2" stroke="#F6E05E" stroke-width="2" opacity="0.8"/>
  <line x1="50" y1="14" x2="54" y2="10" stroke="#F6E05E" stroke-width="2" opacity="0.8"/>
  <line x1="58" y1="32" x2="62" y2="32" stroke="#F6E05E" stroke-width="2" opacity="0.8"/>
  <line x1="50" y1="50" x2="54" y2="54" stroke="#F6E05E" stroke-width="2" opacity="0.8"/>
  <line x1="14" y1="14" x2="10" y2="10" stroke="#F6E05E" stroke-width="2" opacity="0.8"/>
  <line x1="6" y1="32" x2="2" y2="32" stroke="#F6E05E" stroke-width="2" opacity="0.8"/>
  <line x1="14" y1="50" x2="10" y2="54" stroke="#F6E05E" stroke-width="2" opacity="0.8"/>
</svg>