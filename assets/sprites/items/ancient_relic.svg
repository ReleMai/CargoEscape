<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="relic_glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#F6E05E"/>
      <stop offset="50%" style="stop-color:#D69E2E"/>
      <stop offset="100%" style="stop-color:#744210"/>
    </radialGradient>
    <filter id="relic_shine">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="28" fill="#D69E2E" opacity="0.2" filter="url(#relic_shine)"/>
  <!-- Main artifact shape - ancient geometric -->
  <polygon points="32,4 52,18 56,42 44,58 20,58 8,42 12,18" fill="url(#relic_glow)" stroke="#744210" stroke-width="2"/>
  <!-- Inner geometric pattern -->
  <polygon points="32,14 42,22 44,36 36,46 28,46 20,36 22,22" fill="none" stroke="#FFF5EB" stroke-width="1.5"/>
  <!-- Central eye/gem -->
  <circle cx="32" cy="32" r="8" fill="#2D3748" stroke="#F6E05E" stroke-width="2"/>
  <circle cx="32" cy="32" r="4" fill="#F6E05E"/>
  <circle cx="30" cy="30" r="1.5" fill="white"/>
  <!-- Ancient runes/symbols -->
  <text x="18" y="26" fill="#FFF5EB" font-size="6" opacity="0.8">◊</text>
  <text x="44" y="26" fill="#FFF5EB" font-size="6" opacity="0.8">◊</text>
  <text x="16" y="42" fill="#FFF5EB" font-size="6" opacity="0.8">△</text>
  <text x="46" y="42" fill="#FFF5EB" font-size="6" opacity="0.8">△</text>
  <text x="28" y="52" fill="#FFF5EB" font-size="6" opacity="0.8">○</text>
  <text x="36" y="52" fill="#FFF5EB" font-size="6" opacity="0.8">○</text>
</svg>