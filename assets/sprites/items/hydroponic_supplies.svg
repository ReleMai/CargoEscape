<svg xmlns="http://www.w3.org/2000/svg" width="128" height="64" viewBox="0 0 128 64">
  <!-- Hydroponic Supplies - Growing systems and nutrients (2x1 size) -->
  <defs>
    <linearGradient id="tankGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5a4a"/>
      <stop offset="100%" style="stop-color:#2a3a2a"/>
    </linearGradient>
    <linearGradient id="liquidGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#88ddaa"/>
      <stop offset="100%" style="stop-color:#44aa66"/>
    </linearGradient>
    <linearGradient id="tubeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6a6a6a"/>
      <stop offset="100%" style="stop-color:#4a4a4a"/>
    </linearGradient>
  </defs>
  <!-- Main nutrient tank -->
  <rect x="8" y="12" width="50" height="40" rx="4" fill="url(#tankGrad)" stroke="#333" stroke-width="2"/>
  <!-- Liquid window -->
  <rect x="14" y="20" width="30" height="26" rx="2" fill="url(#liquidGrad)" stroke="#226633" stroke-width="1"/>
  <!-- Bubbles in liquid -->
  <circle cx="22" cy="38" r="3" fill="#aaffcc" opacity="0.6"/>
  <circle cx="30" cy="32" r="2" fill="#aaffcc" opacity="0.5"/>
  <circle cx="36" cy="40" r="2.5" fill="#aaffcc" opacity="0.4"/>
  <!-- Level indicator -->
  <rect x="46" y="22" width="6" height="22" fill="#333" stroke="#222" stroke-width="1"/>
  <rect x="47" y="28" width="4" height="15" fill="#66dd88"/>
  <!-- Seed pods container -->
  <rect x="70" y="16" width="48" height="32" rx="3" fill="url(#tubeGrad)" stroke="#333" stroke-width="2"/>
  <!-- Seed compartments -->
  <rect x="76" y="22" width="10" height="10" fill="#443322" stroke="#222" stroke-width="1"/>
  <rect x="90" y="22" width="10" height="10" fill="#443322" stroke="#222" stroke-width="1"/>
  <rect x="104" y="22" width="10" height="10" fill="#443322" stroke="#222" stroke-width="1"/>
  <!-- Seeds/sprouts -->
  <circle cx="81" cy="27" r="3" fill="#88aa44"/>
  <circle cx="95" cy="27" r="3" fill="#77aa33"/>
  <circle cx="109" cy="27" r="3" fill="#99bb55"/>
  <!-- Growth indicators -->
  <rect x="76" y="36" width="10" height="6" fill="#44cc66" opacity="0.8"/>
  <rect x="90" y="36" width="10" height="6" fill="#33bb55" opacity="0.7"/>
  <rect x="104" y="36" width="10" height="6" fill="#55dd77" opacity="0.9"/>
  <!-- Connection tube -->
  <rect x="58" y="28" width="12" height="8" fill="#555" stroke="#333" stroke-width="1"/>
  <!-- Labels -->
  <text x="28" y="16" font-size="6" fill="#aaffaa" font-family="monospace">NUTRI</text>
  <text x="88" y="52" font-size="6" fill="#aaaaaa" font-family="monospace">SEEDS</text>
</svg>
