<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Water Barrels - Purified water supplies (2x2 size) -->
  <defs>
    <linearGradient id="barrelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5588bb"/>
      <stop offset="100%" style="stop-color:#336699"/>
    </linearGradient>
    <linearGradient id="barrelShade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="waterGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#66aadd"/>
      <stop offset="100%" style="stop-color:#88ccff"/>
    </linearGradient>
    <linearGradient id="crateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
  </defs>
  <!-- Shipping crate base -->
  <rect x="8" y="8" width="112" height="112" rx="4" fill="url(#crateGrad)" stroke="#222" stroke-width="2"/>
  <!-- Crate padding -->
  <rect x="14" y="14" width="100" height="100" rx="2" fill="#333333"/>
  <!-- Barrel 1 (front left) -->
  <ellipse cx="42" cy="90" rx="22" ry="8" fill="#224466"/>
  <rect x="20" y="50" width="44" height="40" fill="url(#barrelGrad)"/>
  <rect x="20" y="50" width="44" height="40" fill="url(#barrelShade)"/>
  <ellipse cx="42" cy="50" rx="22" ry="8" fill="url(#barrelGrad)" stroke="#224466" stroke-width="1"/>
  <!-- Barrel 1 bands -->
  <rect x="18" y="55" width="48" height="3" fill="#446688" opacity="0.7"/>
  <rect x="18" y="70" width="48" height="3" fill="#446688" opacity="0.7"/>
  <rect x="18" y="85" width="48" height="3" fill="#446688" opacity="0.7"/>
  <!-- Barrel 1 water indicator -->
  <rect x="36" y="58" width="12" height="24" fill="#333" stroke="#222" stroke-width="1"/>
  <rect x="38" y="66" width="8" height="14" fill="url(#waterGrad)"/>
  <!-- Barrel 2 (front right) -->
  <ellipse cx="86" cy="90" rx="22" ry="8" fill="#224466"/>
  <rect x="64" y="50" width="44" height="40" fill="url(#barrelGrad)"/>
  <rect x="64" y="50" width="44" height="40" fill="url(#barrelShade)"/>
  <ellipse cx="86" cy="50" rx="22" ry="8" fill="url(#barrelGrad)" stroke="#224466" stroke-width="1"/>
  <!-- Barrel 2 bands -->
  <rect x="62" y="55" width="48" height="3" fill="#446688" opacity="0.7"/>
  <rect x="62" y="70" width="48" height="3" fill="#446688" opacity="0.7"/>
  <rect x="62" y="85" width="48" height="3" fill="#446688" opacity="0.7"/>
  <!-- Barrel 2 water indicator -->
  <rect x="80" y="58" width="12" height="24" fill="#333" stroke="#222" stroke-width="1"/>
  <rect x="82" y="62" width="8" height="18" fill="url(#waterGrad)"/>
  <!-- Back barrel (visible top) -->
  <ellipse cx="64" cy="28" rx="26" ry="10" fill="url(#barrelGrad)" stroke="#224466" stroke-width="1"/>
  <ellipse cx="64" cy="28" rx="20" ry="7" fill="#224466" opacity="0.5"/>
  <!-- Cap on back barrel -->
  <circle cx="64" cy="28" r="6" fill="#444466" stroke="#333" stroke-width="1"/>
  <!-- Labels -->
  <rect x="26" y="75" width="32" height="8" fill="#ffffff" opacity="0.9"/>
  <text x="30" y="82" font-size="6" fill="#336699" font-family="monospace">H2O</text>
  <rect x="70" y="75" width="32" height="8" fill="#ffffff" opacity="0.9"/>
  <text x="74" y="82" font-size="6" fill="#336699" font-family="monospace">PURE</text>
</svg>
