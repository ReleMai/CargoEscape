<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Maneuvering Thrusters Module - Flight type -->
  <defs>
    <linearGradient id="thrusterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffaa00"/>
      <stop offset="100%" style="stop-color:#ff6600"/>
    </linearGradient>
  </defs>
  <!-- Module housing -->
  <rect x="12" y="12" width="40" height="40" rx="4" fill="#3a3a3a" stroke="#555" stroke-width="2"/>
  <!-- Four thruster nozzles -->
  <circle cx="22" cy="22" r="6" fill="#222" stroke="#444" stroke-width="1"/>
  <circle cx="22" cy="22" r="3" fill="url(#thrusterGrad)"/>
  <circle cx="42" cy="22" r="6" fill="#222" stroke="#444" stroke-width="1"/>
  <circle cx="42" cy="22" r="3" fill="url(#thrusterGrad)"/>
  <circle cx="22" cy="42" r="6" fill="#222" stroke="#444" stroke-width="1"/>
  <circle cx="22" cy="42" r="3" fill="url(#thrusterGrad)"/>
  <circle cx="42" cy="42" r="6" fill="#222" stroke="#444" stroke-width="1"/>
  <circle cx="42" cy="42" r="3" fill="url(#thrusterGrad)"/>
  <!-- Center controller -->
  <circle cx="32" cy="32" r="8" fill="#2a2a2a" stroke="#555" stroke-width="2"/>
  <circle cx="32" cy="32" r="4" fill="#444"/>
  <!-- Direction arrows -->
  <polygon points="32,20 30,24 34,24" fill="#ff8800"/>
  <polygon points="32,44 30,40 34,40" fill="#ff8800"/>
  <polygon points="20,32 24,30 24,34" fill="#ff8800"/>
  <polygon points="44,32 40,30 40,34" fill="#ff8800"/>
  <!-- Connecting lines -->
  <line x1="22" y1="28" x2="22" y2="36" stroke="#555" stroke-width="1"/>
  <line x1="42" y1="28" x2="42" y2="36" stroke="#555" stroke-width="1"/>
  <line x1="28" y1="22" x2="36" y2="22" stroke="#555" stroke-width="1"/>
  <line x1="28" y1="42" x2="36" y2="42" stroke="#555" stroke-width="1"/>
</svg>
