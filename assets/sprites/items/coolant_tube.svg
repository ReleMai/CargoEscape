<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="coolant_grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4FD1C5"/>
      <stop offset="50%" style="stop-color:#81E6D9"/>
      <stop offset="100%" style="stop-color:#4FD1C5"/>
    </linearGradient>
  </defs>
  <!-- Outer tube -->
  <rect x="24" y="6" width="16" height="52" rx="4" fill="#718096" stroke="#4A5568" stroke-width="2"/>
  <!-- Inner liquid -->
  <rect x="28" y="10" width="8" height="44" fill="url(#coolant_grad)" rx="2"/>
  <!-- Bubbles -->
  <circle cx="31" cy="20" r="2" fill="white" opacity="0.6"/>
  <circle cx="33" cy="32" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="30" cy="42" r="2" fill="white" opacity="0.6"/>
  <!-- End caps -->
  <rect x="22" y="4" width="20" height="6" rx="2" fill="#4A5568"/>
  <rect x="22" y="54" width="20" height="6" rx="2" fill="#4A5568"/>
  <!-- Flow indicators -->
  <polygon points="32,16 28,20 36,20" fill="white" opacity="0.4"/>
  <polygon points="32,36 28,40 36,40" fill="white" opacity="0.4"/>
  <!-- Temperature indicator -->
  <circle cx="20" cy="32" r="4" fill="#2C7A7B" stroke="#234E52" stroke-width="1"/>
  <text x="20" y="34" text-anchor="middle" fill="white" font-size="6">C</text>
</svg>