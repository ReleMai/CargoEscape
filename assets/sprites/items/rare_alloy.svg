<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Rare Alloy - Exotic metal -->
  <defs>
    <linearGradient id="alloyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee"/>
      <stop offset="50%" style="stop-color:#4169e1"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Crystalline structure -->
  <polygon points="32,5 50,20 50,44 32,59 14,44 14,20" fill="url(#alloyGrad)" stroke="#8888ff" stroke-width="2" filter="url(#glow)"/>
  <!-- Inner facets -->
  <polygon points="32,12 44,22 44,42 32,52 20,42 20,22" fill="#5555cc" opacity="0.6"/>
  <polygon points="32,20 38,26 38,38 32,44 26,38 26,26" fill="#7777ee" opacity="0.5"/>
  <!-- Highlight -->
  <polygon points="24,22 32,15 40,22 32,28" fill="#aaaaff" opacity="0.4"/>
  <!-- Energy lines -->
  <line x1="32" y1="5" x2="32" y2="59" stroke="#aaaaff" stroke-width="1" opacity="0.3"/>
  <line x1="14" y1="32" x2="50" y2="32" stroke="#aaaaff" stroke-width="1" opacity="0.3"/>
</svg>
