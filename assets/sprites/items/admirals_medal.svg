<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Admiral's Medal - Star medal with ribbon -->
  <defs>
    <radialGradient id="medalGrad">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#cc9900"/>
    </radialGradient>
  </defs>
  <!-- Ribbon -->
  <rect x="28" y="8" width="8" height="16" fill="#cc3333"/>
  <rect x="30" y="8" width="4" height="16" fill="#8a0000"/>
  <!-- Medal -->
  <polygon points="32,24 38,30 36,38 32,34 28,38 26,30" fill="url(#medalGrad)" stroke="#8b6f47" stroke-width="2"/>
  <circle cx="32" cy="32" r="8" fill="url(#medalGrad)" stroke="#8b6f47" stroke-width="2"/>
  <!-- Star center -->
  <polygon points="32,28 33,31 36,31 34,33 35,36 32,34 29,36 30,33 28,31 31,31" fill="#fff"/>
  <!-- GDF text -->
  <text x="32" y="44" font-size="7" font-weight="bold" text-anchor="middle" fill="#8b6f47">GDF</text>
</svg>
