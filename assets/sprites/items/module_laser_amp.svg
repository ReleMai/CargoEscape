<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Laser Amplifier Module - Combat type -->
  <defs>
    <linearGradient id="laserGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="100%" style="stop-color:#aa0000"/>
    </linearGradient>
  </defs>
  <!-- Module housing -->
  <rect x="8" y="14" width="48" height="36" rx="3" fill="#2a2a2a" stroke="#555" stroke-width="2"/>
  <!-- Lens array -->
  <circle cx="20" cy="32" r="8" fill="#440000" stroke="#660000" stroke-width="2"/>
  <circle cx="20" cy="32" r="4" fill="url(#laserGrad)"/>
  <circle cx="20" cy="32" r="2" fill="#ff8888"/>
  <!-- Beam path -->
  <rect x="28" y="30" width="20" height="4" fill="#ff4444" opacity="0.6"/>
  <line x1="28" y1="32" x2="52" y2="32" stroke="#ff0000" stroke-width="2"/>
  <!-- Output lens -->
  <circle cx="52" cy="32" r="4" fill="#aa0000" stroke="#cc0000" stroke-width="1"/>
  <!-- Heat sinks -->
  <rect x="12" y="10" width="4" height="6" fill="#666"/>
  <rect x="20" y="10" width="4" height="6" fill="#666"/>
  <rect x="28" y="10" width="4" height="6" fill="#666"/>
  <rect x="36" y="10" width="4" height="6" fill="#666"/>
  <!-- Power indicator -->
  <rect x="10" y="44" width="24" height="4" fill="#222"/>
  <rect x="10" y="44" width="18" height="4" fill="#ff4444"/>
  <!-- Warning stripes -->
  <line x1="42" y1="18" x2="52" y2="18" stroke="#ffcc00" stroke-width="2"/>
  <line x1="42" y1="22" x2="52" y2="22" stroke="#ffcc00" stroke-width="2"/>
</svg>
