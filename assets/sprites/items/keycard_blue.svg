<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Keycard Base -->
  <rect x="4" y="8" width="24" height="16" rx="2" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="1"/>
  
  <!-- Magnetic stripe -->
  <rect x="4" y="18" width="24" height="4" fill="#1a1a1a"/>
  
  <!-- Security chip -->
  <rect x="6" y="10" width="6" height="5" fill="#4a4a4a" rx="1"/>
  <rect x="7" y="11" width="4" height="3" fill="#3a5a9f"/>
  
  <!-- Blue indicator -->
  <circle cx="22" cy="13" r="3" fill="#3080d0"/>
  <circle cx="22" cy="13" r="2" fill="#40a0f0"/>
  
  <!-- Text lines -->
  <rect x="14" y="10" width="4" height="1" fill="#5080c0"/>
  <rect x="14" y="12" width="6" height="1" fill="#5080c0"/>
  <rect x="14" y="14" width="3" height="1" fill="#5080c0"/>
</svg>
