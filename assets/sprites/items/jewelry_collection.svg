<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Jewelry Collection - Gems and precious items -->
  <defs>
    <linearGradient id="rubyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4466"/>
      <stop offset="50%" style="stop-color:#cc0033"/>
      <stop offset="100%" style="stop-color:#880022"/>
    </linearGradient>
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#44ff88"/>
      <stop offset="50%" style="stop-color:#00cc44"/>
      <stop offset="100%" style="stop-color:#008822"/>
    </linearGradient>
    <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#aaddff"/>
      <stop offset="100%" style="stop-color:#6699cc"/>
    </linearGradient>
    <linearGradient id="goldChain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#cc9900"/>
    </linearGradient>
  </defs>
  <!-- Velvet box background -->
  <rect x="8" y="14" width="48" height="40" rx="4" fill="#330022" stroke="#220011" stroke-width="2"/>
  <rect x="10" y="16" width="44" height="36" fill="#440033"/>
  <!-- Gold necklace -->
  <ellipse cx="32" cy="32" rx="16" ry="10" fill="none" stroke="url(#goldChain)" stroke-width="3"/>
  <!-- Ruby pendant -->
  <polygon points="32,36 26,44 32,52 38,44" fill="url(#rubyGrad)" stroke="#660022" stroke-width="1"/>
  <polygon points="32,38 28,44 32,48 36,44" fill="#ff6688" opacity="0.4"/>
  <!-- Emerald -->
  <rect x="14" y="20" width="10" height="12" fill="url(#emeraldGrad)" stroke="#006622" stroke-width="1"/>
  <rect x="16" y="22" width="3" height="4" fill="#66ff99" opacity="0.4"/>
  <!-- Diamond -->
  <polygon points="48,20 42,28 48,36 54,28" fill="url(#diamondGrad)" stroke="#6699aa" stroke-width="1"/>
  <polygon points="48,22 45,28 48,32 51,28" fill="#ffffff" opacity="0.5"/>
  <!-- Sparkles -->
  <circle cx="50" cy="22" r="1" fill="#fff"/>
  <circle cx="16" cy="18" r="1" fill="#fff"/>
</svg>
