  <!-- Status LEDs -->
  <circle cx="20" cy="12" r="2" fill="#40C060"/>
  <circle cx="32" cy="12" r="2" fill="#4080E0"/>
  <circle cx="44" cy="12" r="2" fill="#E08040"/>
  
  <!-- Power symbol -->
  <text x="32" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="#708090" text-anchor="middle">âš¡</text>
