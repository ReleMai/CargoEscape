<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Power Converters - 1x1 electrical component -->
  <defs>
    <linearGradient id="converterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#404850"/>
      <stop offset="100%" style="stop-color:#282C30"/>
    </linearGradient>
  </defs>
  
  <!-- Main housing -->
  <rect x="8" y="12" width="48" height="44" rx="4" fill="url(#converterGrad)" stroke="#202428" stroke-width="2"/>
  
  <!-- Heat sink fins -->
