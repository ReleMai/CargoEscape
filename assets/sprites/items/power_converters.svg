  <rect x="14" y="4" width="12" height="6" fill="#606870" rx="1"/>
  <circle cx="17" cy="7" r="2" fill="#202428"/>
  <circle cx="23" cy="7" r="2" fill="#202428"/>
  
  <!-- Output connector -->
  <rect x="38" y="4" width="12" height="6" fill="#606870" rx="1"/>
  <circle cx="41" cy="7" r="2" fill="#202428"/>
