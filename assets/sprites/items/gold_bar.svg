<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Gold Bar - Valuable commodity -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="30%" style="stop-color:#ffec80"/>
      <stop offset="70%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
  </defs>
  <!-- Bar shape - 3D effect -->
  <polygon points="8,45 20,50 56,50 56,35 44,30 8,30" fill="#b8860b"/>
  <polygon points="8,30 8,45 20,50 20,35" fill="#cd9b1d"/>
  <polygon points="8,30 20,35 56,35 44,30" fill="url(#goldGrad)"/>
  <!-- Top surface highlight -->
  <polygon points="12,31 18,33 48,33 42,31" fill="#ffec80" opacity="0.6"/>
  <!-- Stamp/marking -->
  <rect x="24" y="32" width="12" height="2" fill="#b8860b" opacity="0.5"/>
  <!-- Edge highlight -->
  <line x1="20" y1="35" x2="20" y2="50" stroke="#ffd700" stroke-width="1" opacity="0.4"/>
</svg>
