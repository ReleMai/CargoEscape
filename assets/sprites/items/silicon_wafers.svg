<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Silicon Wafers - High-purity silicon sheets -->
  <defs>
    <linearGradient id="waferGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5566aa"/>
      <stop offset="50%" style="stop-color:#334488"/>
      <stop offset="100%" style="stop-color:#223366"/>
    </linearGradient>
    <linearGradient id="caseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="100%" style="stop-color:#3a3a3a"/>
    </linearGradient>
  </defs>
  <!-- Protective case -->
  <rect x="8" y="8" width="48" height="48" rx="4" fill="url(#caseGrad)" stroke="#222" stroke-width="2"/>
  <!-- Top wafer (slightly offset) -->
  <circle cx="32" cy="28" r="18" fill="url(#waferGrad)" stroke="#222266" stroke-width="1"/>
  <!-- Circuit pattern on wafer -->
  <rect x="22" y="20" width="4" height="16" fill="#8899cc" opacity="0.4"/>
  <rect x="30" y="20" width="4" height="16" fill="#8899cc" opacity="0.4"/>
  <rect x="38" y="20" width="4" height="16" fill="#8899cc" opacity="0.4"/>
  <rect x="20" y="26" width="24" height="3" fill="#8899cc" opacity="0.3"/>
  <!-- Bottom wafer (visible edge) -->
  <ellipse cx="32" cy="36" rx="18" ry="4" fill="#445577" stroke="#222255" stroke-width="1"/>
  <!-- Wafer shine -->
  <ellipse cx="28" cy="24" rx="6" ry="3" fill="#99aadd" opacity="0.3"/>
  <!-- Notch indicator -->
  <rect x="30" y="10" width="4" height="3" fill="#333"/>
  <!-- Case label -->
  <rect x="16" y="48" width="32" height="6" fill="#222" stroke="#333" stroke-width="1"/>
  <text x="20" y="53" font-size="5" fill="#aaaaff" font-family="monospace">Si-99.9%</text>
  <!-- Purity indicator -->
  <circle cx="50" cy="14" r="4" fill="#44dd44" opacity="0.8"/>
</svg>
