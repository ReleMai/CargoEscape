<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Chemical Reagents - Lab vials and containers -->
  <defs>
    <linearGradient id="vial1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ccff"/>
      <stop offset="100%" style="stop-color:#0066cc"/>
    </linearGradient>
    <linearGradient id="vial2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6699"/>
      <stop offset="100%" style="stop-color:#cc3366"/>
    </linearGradient>
    <linearGradient id="vial3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#99ff66"/>
      <stop offset="100%" style="stop-color:#66cc33"/>
    </linearGradient>
  </defs>
  <!-- Vial rack -->
  <rect x="10" y="48" width="44" height="6" fill="#666" stroke="#444" stroke-width="1"/>
  <!-- Vial 1 - Blue -->
  <rect x="14" y="18" width="8" height="32" rx="4" fill="url(#vial1)" stroke="#0055aa" stroke-width="1"/>
  <rect x="14" y="14" width="8" height="6" fill="#888" stroke="#666" stroke-width="1"/>
  <ellipse cx="18" cy="26" rx="2" ry="4" fill="#66ddff" opacity="0.4"/>
  <!-- Vial 2 - Pink -->
  <rect x="28" y="22" width="8" height="28" rx="4" fill="url(#vial2)" stroke="#aa2255" stroke-width="1"/>
  <rect x="28" y="18" width="8" height="6" fill="#888" stroke="#666" stroke-width="1"/>
  <ellipse cx="32" cy="30" rx="2" ry="4" fill="#ff99bb" opacity="0.4"/>
  <!-- Vial 3 - Green -->
  <rect x="42" y="24" width="8" height="26" rx="4" fill="url(#vial3)" stroke="#55aa22" stroke-width="1"/>
  <rect x="42" y="20" width="8" height="6" fill="#888" stroke="#666" stroke-width="1"/>
  <ellipse cx="46" cy="32" rx="2" ry="4" fill="#bbff88" opacity="0.4"/>
  <!-- Bubbles -->
  <circle cx="17" cy="40" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="31" cy="42" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="47" cy="44" r="1" fill="#fff" opacity="0.5"/>
</svg>
