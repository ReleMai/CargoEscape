<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="engine_grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2D3748"/>
      <stop offset="50%" style="stop-color:#4A5568"/>
      <stop offset="100%" style="stop-color:#2D3748"/>
    </linearGradient>
    <radialGradient id="thrust_glow" cx="100%" cy="50%">
      <stop offset="0%" style="stop-color:#63B3ED"/>
      <stop offset="50%" style="stop-color:#3182CE"/>
      <stop offset="100%" style="stop-color:#1A365D"/>
    </radialGradient>
  </defs>
  <!-- Engine housing -->
  <ellipse cx="28" cy="32" rx="20" ry="16" fill="url(#engine_grad)" stroke="#718096" stroke-width="2"/>
  <!-- Thruster nozzle -->
  <path d="M44 24 L56 20 L58 32 L56 44 L44 40 Z" fill="#1A202C" stroke="#4A5568" stroke-width="2"/>
  <!-- Thrust output -->
  <ellipse cx="56" cy="32" rx="6" ry="10" fill="url(#thrust_glow)" opacity="0.8"/>
  <!-- Engine internals -->
  <circle cx="24" cy="32" r="8" fill="#1A202C" stroke="#63B3ED" stroke-width="2"/>
  <circle cx="24" cy="32" r="4" fill="#63B3ED"/>
  <!-- Cooling fins -->
  <rect x="10" y="20" width="4" height="6" fill="#4A5568"/>
  <rect x="10" y="28" width="4" height="8" fill="#4A5568"/>
  <rect x="10" y="38" width="4" height="6" fill="#4A5568"/>
  <!-- Power conduits -->
  <line x1="32" y1="24" x2="44" y2="24" stroke="#63B3ED" stroke-width="2"/>
  <line x1="32" y1="32" x2="44" y2="32" stroke="#63B3ED" stroke-width="2"/>
  <line x1="32" y1="40" x2="44" y2="40" stroke="#63B3ED" stroke-width="2"/>
  <!-- Prototype marking -->
  <text x="24" y="10" text-anchor="middle" fill="#E53E3E" font-size="6">PROTO-X7</text>
  <!-- Status lights -->
  <circle cx="16" cy="28" r="2" fill="#48BB78"/>
  <circle cx="16" cy="36" r="2" fill="#ECC94B"/>
</svg>