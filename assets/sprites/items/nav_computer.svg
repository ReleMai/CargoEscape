<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="nav_screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A365D"/>
      <stop offset="100%" style="stop-color:#2C5282"/>
    </linearGradient>
  </defs>
  <!-- Computer body -->
  <rect x="10" y="10" width="44" height="44" rx="4" fill="#2D3748" stroke="#4A5568" stroke-width="2"/>
  <!-- Screen -->
  <rect x="14" y="14" width="36" height="28" fill="url(#nav_screen)" rx="2"/>
  <!-- Star map display -->
  <circle cx="22" cy="24" r="2" fill="#48BB78"/>
  <circle cx="38" cy="20" r="1.5" fill="#ECC94B"/>
  <circle cx="32" cy="32" r="2.5" fill="#63B3ED"/>
  <circle cx="44" cy="28" r="1" fill="#FC8181"/>
  <!-- Route line -->
  <path d="M22 24 L32 32 L44 28" stroke="#63B3ED" stroke-width="1" fill="none" stroke-dasharray="2,2"/>
  <!-- Grid overlay -->
  <line x1="14" y1="24" x2="50" y2="24" stroke="#4A5568" stroke-width="0.5"/>
  <line x1="14" y1="32" x2="50" y2="32" stroke="#4A5568" stroke-width="0.5"/>
  <line x1="26" y1="14" x2="26" y2="42" stroke="#4A5568" stroke-width="0.5"/>
  <line x1="38" y1="14" x2="38" y2="42" stroke="#4A5568" stroke-width="0.5"/>
  <!-- Control buttons -->
  <rect x="14" y="46" width="8" height="4" fill="#48BB78" rx="1"/>
  <rect x="26" y="46" width="8" height="4" fill="#ECC94B" rx="1"/>
  <rect x="38" y="46" width="8" height="4" fill="#718096" rx="1"/>
</svg>