  <circle cx="28" cy="24" r="1.5" fill="#00ffff"/>
  <circle cx="36" cy="28" r="1.5" fill="#00ffff"/>
  <circle cx="30" cy="32" r="1.5" fill="#00ffff"/>
  <circle cx="34" cy="36" r="1.5" fill="#00ffff"/>
  <circle cx="28" cy="40" r="1.5" fill="#00ffff"/>
  <circle cx="36" cy="44" r="1.5" fill="#00ffff"/>
  <circle cx="32" cy="26" r="1" fill="#00d9e0" opacity="0.6"/>
  <circle cx="30" cy="38" r="1" fill="#00d9e0" opacity="0.6"/>
  <circle cx="34" cy="30" r="1" fill="#00d9e0" opacity="0.6"/>
</svg>
