<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Quantum Core - Legendary item -->
  <defs>
    <radialGradient id="quantumGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="50%" style="stop-color:#8800aa"/>
      <stop offset="100%" style="stop-color:#330055"/>
    </radialGradient>
    <filter id="quantumGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#ff66ff" stroke-width="3" filter="url(#quantumGlow)"/>
  <!-- Middle ring rotating -->
  <ellipse cx="32" cy="32" rx="20" ry="8" fill="none" stroke="#aa44ff" stroke-width="2" transform="rotate(30,32,32)"/>
  <ellipse cx="32" cy="32" rx="20" ry="8" fill="none" stroke="#aa44ff" stroke-width="2" transform="rotate(-30,32,32)"/>
  <!-- Core -->
  <circle cx="32" cy="32" r="12" fill="url(#quantumGrad)" stroke="#ff88ff" stroke-width="2" filter="url(#quantumGlow)"/>
  <!-- Inner energy -->
  <circle cx="32" cy="32" r="6" fill="#ff00ff" opacity="0.8"/>
  <circle cx="32" cy="32" r="3" fill="#ffffff" opacity="0.9"/>
  <!-- Orbiting particles -->
  <circle cx="32" cy="8" r="3" fill="#ff88ff"/>
  <circle cx="52" cy="40" r="2" fill="#ff66ff"/>
  <circle cx="12" cy="38" r="2" fill="#ff66ff"/>
</svg>
