<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Fuel Cells Crate - Container with energy cells -->
  <defs>
    <linearGradient id="fuelCrateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5a4a"/>
      <stop offset="100%" style="stop-color:#2a3a2a"/>
    </linearGradient>
    <linearGradient id="cellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00cc66"/>
      <stop offset="100%" style="stop-color:#006633"/>
    </linearGradient>
  </defs>
  <!-- Crate body -->
  <rect x="8" y="14" width="48" height="40" rx="3" fill="url(#fuelCrateGrad)" stroke="#1a2a1a" stroke-width="2"/>
  <!-- Fuel cells visible -->
  <rect x="14" y="20" width="10" height="18" rx="2" fill="url(#cellGrad)" stroke="#004d26" stroke-width="1"/>
  <rect x="27" y="20" width="10" height="18" rx="2" fill="url(#cellGrad)" stroke="#004d26" stroke-width="1"/>
  <rect x="40" y="20" width="10" height="18" rx="2" fill="url(#cellGrad)" stroke="#004d26" stroke-width="1"/>
  <!-- Energy glow lines -->
  <rect x="16" y="24" width="6" height="2" fill="#00ff88" opacity="0.6"/>
  <rect x="29" y="24" width="6" height="2" fill="#00ff88" opacity="0.6"/>
  <rect x="42" y="24" width="6" height="2" fill="#00ff88" opacity="0.6"/>
  <!-- Warning stripe -->
  <rect x="8" y="44" width="48" height="6" fill="#ffcc00"/>
  <line x1="12" y1="44" x2="18" y2="50" stroke="#222" stroke-width="2"/>
  <line x1="24" y1="44" x2="30" y2="50" stroke="#222" stroke-width="2"/>
  <line x1="36" y1="44" x2="42" y2="50" stroke="#222" stroke-width="2"/>
  <line x1="48" y1="44" x2="54" y2="50" stroke="#222" stroke-width="2"/>
</svg>
