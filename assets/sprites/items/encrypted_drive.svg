<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="drive_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A202C"/>
      <stop offset="100%" style="stop-color:#2D3748"/>
    </linearGradient>
  </defs>
  <!-- Drive body -->
  <rect x="16" y="20" width="32" height="24" rx="3" fill="url(#drive_grad)" stroke="#4A5568" stroke-width="2"/>
  <!-- Metal casing shine -->
  <rect x="18" y="22" width="28" height="2" fill="#4A5568" opacity="0.5"/>
  <!-- USB connector -->
  <rect x="10" y="28" width="8" height="8" fill="#718096"/>
  <rect x="8" y="30" width="4" height="4" fill="#A0AEC0"/>
  <!-- Lock symbol -->
  <circle cx="38" cy="32" r="6" fill="none" stroke="#E53E3E" stroke-width="2"/>
  <rect x="35" y="32" width="6" height="8" fill="#E53E3E" rx="1"/>
  <rect x="34" y="28" width="8" height="6" fill="none" stroke="#E53E3E" stroke-width="2" rx="2"/>
  <!-- Status LED -->
  <circle cx="22" cy="32" r="2" fill="#E53E3E">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <!-- Label area -->
  <rect x="18" y="38" width="12" height="4" fill="#2D3748"/>
  <!-- Encryption indicator -->
  <text x="24" y="41" text-anchor="middle" fill="#E53E3E" font-size="4">ENC</text>
</svg>