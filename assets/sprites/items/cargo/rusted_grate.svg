<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Rusted Grate - Floor grating with heavy corrosion -->
  <defs>
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513"/>
      <stop offset="50%" style="stop-color:#a0522d"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
  </defs>
  
  <!-- Background plate -->
  <rect x="8" y="8" width="48" height="48" fill="#5a5a5a" stroke="#333" stroke-width="2" rx="2"/>
  
  <!-- Horizontal grate bars -->
  <rect x="10" y="12" width="44" height="4" fill="url(#rustGrad)" stroke="#3a2a1a" stroke-width="1"/>
  <rect x="10" y="22" width="44" height="4" fill="url(#rustGrad)" stroke="#3a2a1a" stroke-width="1"/>
  <rect x="10" y="32" width="44" height="4" fill="url(#rustGrad)" stroke="#3a2a1a" stroke-width="1"/>
  <rect x="10" y="42" width="44" height="4" fill="url(#rustGrad)" stroke="#3a2a1a" stroke-width="1"/>
  <rect x="10" y="52" width="44" height="4" fill="url(#rustGrad)" stroke="#3a2a1a" stroke-width="1"/>
  
  <!-- Vertical bars -->
  <rect x="18" y="10" width="3" height="46" fill="#6a5a4a" opacity="0.8"/>
  <rect x="30" y="10" width="3" height="46" fill="#6a5a4a" opacity="0.8"/>
  <rect x="42" y="10" width="3" height="46" fill="#6a5a4a" opacity="0.8"/>
  
  <!-- Rust spots -->
  <circle cx="20" cy="18" r="3" fill="#8b4513" opacity="0.8"/>
  <circle cx="35" cy="28" r="2.5" fill="#a0522d" opacity="0.7"/>
  <circle cx="45" cy="38" r="3" fill="#8b4513" opacity="0.8"/>
  <circle cx="25" cy="48" r="2" fill="#654321" opacity="0.9"/>
</svg>
