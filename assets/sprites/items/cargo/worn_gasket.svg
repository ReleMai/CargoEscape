<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Worn Gasket - Used sealing material -->
  <defs>
    <radialGradient id="rubberGrad">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </radialGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="20" fill="url(#rubberGrad)" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Inner hole -->
  <circle cx="32" cy="32" r="10" fill="#0a0a0a" stroke="#2a2a2a" stroke-width="2"/>
  
  <!-- Wear marks and cracks -->
  <path d="M 20 25 Q 22 28 20 31" stroke="#5a5a5a" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 45 28 Q 43 32 45 36" stroke="#5a5a5a" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 28 15 Q 30 18 32 15" stroke="#5a5a5a" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 36 48 Q 34 45 32 48" stroke="#5a5a5a" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Compression marks (lighter areas from wear) -->
  <circle cx="25" cy="32" r="3" fill="#3a3a3a" opacity="0.6"/>
  <circle cx="39" cy="32" r="3" fill="#3a3a3a" opacity="0.6"/>
  <circle cx="32" cy="24" r="2.5" fill="#3a3a3a" opacity="0.5"/>
  <circle cx="32" cy="40" r="2.5" fill="#3a3a3a" opacity="0.5"/>
  
  <!-- Oil stains -->
  <ellipse cx="28" cy="28" rx="4" ry="3" fill="#1a1a1a" opacity="0.5"/>
  <ellipse cx="38" cy="38" rx="3" ry="4" fill="#1a1a1a" opacity="0.4"/>
  
  <!-- Edge damage -->
  <path d="M 50 30 L 52 32 L 50 34" stroke="#1a1a1a" stroke-width="2" fill="#0a0a0a"/>
</svg>
