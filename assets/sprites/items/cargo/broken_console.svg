<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Broken Console - Damaged control interface -->
  <defs>
    <linearGradient id="consoleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a5a"/>
      <stop offset="50%" style="stop-color:#3a3a4a"/>
      <stop offset="100%" style="stop-color:#2a2a3a"/>
    </linearGradient>
  </defs>
  
  <!-- Main console body -->
  <rect x="10" y="15" width="44" height="35" fill="url(#consoleGrad)" stroke="#222" stroke-width="2" rx="3"/>
  
  <!-- Broken screen -->
  <rect x="15" y="20" width="34" height="20" fill="#1a1a2a" stroke="#333" stroke-width="1.5"/>
  <!-- Crack lines -->
  <path d="M 25 20 L 35 40" stroke="#4a4a5a" stroke-width="1.5" opacity="0.7"/>
  <path d="M 30 20 L 40 30 L 35 40" stroke="#4a4a5a" stroke-width="1" opacity="0.6"/>
  <path d="M 20 25 L 30 35" stroke="#4a4a5a" stroke-width="1" opacity="0.6"/>
  
  <!-- Dead pixels/glitches -->
  <rect x="18" y="23" width="3" height="3" fill="#ff3333" opacity="0.4"/>
  <rect x="43" y="35" width="2" height="2" fill="#33ff33" opacity="0.3"/>
  
  <!-- Control buttons (some broken off) -->
  <rect x="15" y="43" width="6" height="4" fill="#555" stroke="#333" stroke-width="1" rx="1"/>
  <rect x="24" y="43" width="6" height="4" fill="#333" stroke="#222" stroke-width="1" rx="1"/>
  <rect x="33" y="43" width="6" height="4" fill="#555" stroke="#333" stroke-width="1" rx="1"/>
  <!-- Missing button (empty space) -->
  <rect x="42" y="43" width="6" height="4" fill="#2a2a3a" stroke="#1a1a2a" stroke-width="1" rx="1" stroke-dasharray="2,2"/>
  
  <!-- Exposed wiring -->
  <path d="M 50 25 Q 55 28 52 32" stroke="#ff6600" stroke-width="2" fill="none"/>
  <path d="M 50 30 Q 56 32 53 36" stroke="#0066ff" stroke-width="1.5" fill="none"/>
  
  <!-- Damage marks -->
  <circle cx="45" cy="22" r="2" fill="#1a1a1a" opacity="0.6"/>
  <circle cx="18" cy="48" r="1.5" fill="#1a1a1a" opacity="0.5"/>
</svg>
