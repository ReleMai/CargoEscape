<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="array_grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#553C9A"/>
      <stop offset="50%" style="stop-color:#6B46C1"/>
      <stop offset="100%" style="stop-color:#553C9A"/>
    </linearGradient>
  </defs>
  <!-- Main housing -->
  <rect x="6" y="20" width="52" height="24" rx="3" fill="#2D3748" stroke="#4A5568" stroke-width="2"/>
  <!-- Lens array -->
  <circle cx="20" cy="32" r="8" fill="#1A202C" stroke="#E53E3E" stroke-width="2"/>
  <circle cx="20" cy="32" r="4" fill="url(#array_grad)"/>
  <circle cx="20" cy="32" r="2" fill="#E9D8FD"/>
  <!-- Secondary lens -->
  <circle cx="38" cy="32" r="6" fill="#1A202C" stroke="#E53E3E" stroke-width="1.5"/>
  <circle cx="38" cy="32" r="3" fill="url(#array_grad)"/>
  <!-- Targeting laser emitter -->
  <rect x="48" y="28" width="8" height="8" fill="#E53E3E" rx="1"/>
  <circle cx="52" cy="32" r="2" fill="#FED7D7"/>
  <!-- Mounting brackets -->
  <rect x="10" y="18" width="6" height="4" fill="#4A5568"/>
  <rect x="48" y="18" width="6" height="4" fill="#4A5568"/>
  <rect x="10" y="42" width="6" height="4" fill="#4A5568"/>
  <rect x="48" y="42" width="6" height="4" fill="#4A5568"/>
  <!-- Status light -->
  <circle cx="30" cy="24" r="2" fill="#48BB78"/>
</svg>