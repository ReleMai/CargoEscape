<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Copper Wire Bundle -->
  <defs>
    <linearGradient id="copperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8a065"/>
      <stop offset="50%" style="stop-color:#cd7f32"/>
      <stop offset="100%" style="stop-color:#8b5a2b"/>
    </linearGradient>
  </defs>
  <!-- Wire bundle coil -->
  <ellipse cx="32" cy="38" rx="22" ry="12" fill="#8b5a2b"/>
  <ellipse cx="32" cy="35" rx="22" ry="12" fill="url(#copperGrad)" stroke="#6b4423" stroke-width="1"/>
  <ellipse cx="32" cy="32" rx="20" ry="10" fill="url(#copperGrad)" stroke="#6b4423" stroke-width="1"/>
  <ellipse cx="32" cy="29" rx="18" ry="9" fill="url(#copperGrad)" stroke="#6b4423" stroke-width="1"/>
  <!-- Inner hole -->
  <ellipse cx="32" cy="29" rx="8" ry="4" fill="#4a3020"/>
  <!-- Loose wires -->
  <path d="M10,30 q-5,10 5,20" stroke="#cd7f32" stroke-width="3" fill="none"/>
  <path d="M54,32 q5,8 -2,18" stroke="#cd7f32" stroke-width="2" fill="none"/>
  <!-- Highlight -->
  <ellipse cx="28" cy="26" rx="8" ry="3" fill="#f0b878" opacity="0.5"/>
</svg>
