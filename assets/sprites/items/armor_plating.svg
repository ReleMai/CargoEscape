<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="64" viewBox="0 0 128 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Armor Plating - 2x1 heavy defensive material -->
  <defs>
    <linearGradient id="armorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#708090"/>
      <stop offset="30%" style="stop-color:#556B75"/>
      <stop offset="100%" style="stop-color:#3A4A54"/>
    </linearGradient>
    <linearGradient id="rivets" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#808890"/>
      <stop offset="100%" style="stop-color:#505860"/>
    </linearGradient>
  </defs>
  
  <!-- Main plate -->
  <rect x="4" y="8" width="120" height="48" rx="3" fill="url(#armorGrad)" stroke="#2A3A44" stroke-width="2"/>
  
  <!-- Plate sections -->
  <line x1="44" y1="8" x2="44" y2="56" stroke="#2A3A44" stroke-width="1"/>
  <line x1="84" y1="8" x2="84" y2="56" stroke="#2A3A44" stroke-width="1"/>
  
  <!-- Rivets -->
  <circle cx="16" cy="16" r="4" fill="url(#rivets)" stroke="#404850" stroke-width="1"/>
  <circle cx="16" cy="48" r="4" fill="url(#rivets)" stroke="#404850" stroke-width="1"/>
  <circle cx="64" cy="16" r="4" fill="url(#rivets)" stroke="#404850" stroke-width="1"/>
  <circle cx="64" cy="48" r="4" fill="url(#rivets)" stroke="#404850" stroke-width="1"/>
  <circle cx="112" cy="16" r="4" fill="url(#rivets)" stroke="#404850" stroke-width="1"/>
  <circle cx="112" cy="48" r="4" fill="url(#rivets)" stroke="#404850" stroke-width="1"/>
  
  <!-- Surface detail scratches -->
  <path d="M20 28 L35 32" stroke="#4A5A64" stroke-width="1" opacity="0.5"/>
  <path d="M50 24 L70 28" stroke="#4A5A64" stroke-width="1" opacity="0.5"/>
  <path d="M90 36 L108 40" stroke="#4A5A64" stroke-width="1" opacity="0.5"/>
  
  <!-- Highlight -->
  <rect x="6" y="10" width="116" height="8" fill="rgba(255,255,255,0.1)" rx="2"/>
</svg>
