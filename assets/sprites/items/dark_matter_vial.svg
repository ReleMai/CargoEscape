<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="dark_matter" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1A1A2E"/>
      <stop offset="50%" style="stop-color:#0D0D1A"/>
      <stop offset="100%" style="stop-color:#000"/>
    </radialGradient>
    <filter id="dm_glow">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  <!-- Containment vial -->
  <rect x="22" y="8" width="20" height="48" rx="6" fill="#4A5568" stroke="#718096" stroke-width="2"/>
  <!-- Dark matter inside -->
  <rect x="26" y="16" width="12" height="36" fill="url(#dark_matter)" rx="3"/>
  <!-- Anti-gravity bubbles floating up -->
  <circle cx="30" cy="42" r="2" fill="#553C9A" opacity="0.8"/>
  <circle cx="34" cy="34" r="2.5" fill="#553C9A" opacity="0.7"/>
  <circle cx="31" cy="26" r="2" fill="#553C9A" opacity="0.6"/>
  <circle cx="33" cy="20" r="1.5" fill="#553C9A" opacity="0.5"/>
  <!-- Glow effect -->
  <rect x="26" y="16" width="12" height="36" fill="#9F7AEA" opacity="0.2" filter="url(#dm_glow)" rx="3"/>
  <!-- Top seal -->
  <rect x="24" y="6" width="16" height="6" fill="#2D3748" rx="2"/>
  <circle cx="32" cy="9" r="2" fill="#E53E3E"/>
  <!-- Warning bands -->
  <rect x="22" y="24" width="20" height="2" fill="#ECC94B" opacity="0.8"/>
  <rect x="22" y="38" width="20" height="2" fill="#ECC94B" opacity="0.8"/>
  <!-- Measurement markings -->
  <line x1="44" y1="20" x2="48" y2="20" stroke="#718096" stroke-width="1"/>
  <line x1="44" y1="32" x2="46" y2="32" stroke="#718096" stroke-width="1"/>
  <line x1="44" y1="44" x2="48" y2="44" stroke="#718096" stroke-width="1"/>
</svg>