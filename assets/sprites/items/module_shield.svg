<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Shield Generator Module - Utility type -->
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00aaff"/>
      <stop offset="100%" style="stop-color:#0044aa"/>
    </linearGradient>
    <filter id="shieldGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Module housing -->
  <rect x="10" y="10" width="44" height="44" rx="4" fill="#2a3a4a" stroke="#4a6a8a" stroke-width="2"/>
  <!-- Shield icon -->
  <path d="M32,16 L48,24 L48,38 Q48,50 32,54 Q16,50 16,38 L16,24 Z" fill="url(#shieldGrad)" stroke="#00ccff" stroke-width="2" filter="url(#shieldGlow)"/>
  <!-- Inner shield pattern -->
  <path d="M32,22 L42,28 L42,36 Q42,44 32,48 Q22,44 22,36 L22,28 Z" fill="none" stroke="#66ddff" stroke-width="1"/>
  <!-- Energy core -->
  <circle cx="32" cy="35" r="6" fill="#00ffff" opacity="0.6"/>
  <circle cx="32" cy="35" r="3" fill="#ffffff"/>
  <!-- Hex pattern -->
  <polygon points="32,26 36,28 36,32 32,34 28,32 28,28" fill="none" stroke="#88eeff" stroke-width="1" opacity="0.5"/>
</svg>
