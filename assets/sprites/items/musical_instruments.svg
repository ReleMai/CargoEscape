<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Musical Instruments - Guitar and keyboard -->
  <defs>
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cc8844"/>
      <stop offset="100%" style="stop-color:#884422"/>
    </linearGradient>
    <linearGradient id="metalStr" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cccccc"/>
      <stop offset="100%" style="stop-color:#888888"/>
    </linearGradient>
  </defs>
  <!-- Guitar body -->
  <ellipse cx="22" cy="42" rx="14" ry="16" fill="url(#woodGrad)" stroke="#663311" stroke-width="2"/>
  <ellipse cx="22" cy="38" rx="10" ry="10" fill="#553311" stroke="#442211" stroke-width="1"/>
  <!-- Sound hole -->
  <circle cx="22" cy="38" r="5" fill="#221100"/>
  <!-- Guitar neck -->
  <rect x="18" y="8" width="8" height="28" fill="url(#woodGrad)" stroke="#663311" stroke-width="1"/>
  <rect x="18" y="6" width="8" height="4" fill="#444" stroke="#333" stroke-width="1"/>
  <!-- Strings -->
  <line x1="20" y1="10" x2="20" y2="52" stroke="url(#metalStr)" stroke-width="0.5"/>
  <line x1="22" y1="10" x2="22" y2="52" stroke="url(#metalStr)" stroke-width="0.5"/>
  <line x1="24" y1="10" x2="24" y2="52" stroke="url(#metalStr)" stroke-width="0.5"/>
  <!-- Frets -->
  <line x1="18" y1="14" x2="26" y2="14" stroke="#666" stroke-width="1"/>
  <line x1="18" y1="20" x2="26" y2="20" stroke="#666" stroke-width="1"/>
  <line x1="18" y1="26" x2="26" y2="26" stroke="#666" stroke-width="1"/>
  <!-- Music notes decoration -->
  <circle cx="48" cy="18" r="4" fill="#222"/>
  <rect x="51" y="8" width="2" height="14" fill="#222"/>
  <circle cx="54" cy="26" r="3" fill="#222"/>
  <rect x="56" y="18" width="2" height="11" fill="#222"/>
  <line x1="53" y1="8" x2="58" y2="8" stroke="#222" stroke-width="2"/>
  <!-- Small keyboard hint -->
  <rect x="40" y="42" width="18" height="14" fill="#222" stroke="#111" stroke-width="1"/>
  <rect x="42" y="44" width="3" height="8" fill="#fff"/>
  <rect x="46" y="44" width="3" height="8" fill="#fff"/>
  <rect x="50" y="44" width="3" height="8" fill="#fff"/>
  <rect x="54" y="44" width="3" height="8" fill="#fff"/>
  <rect x="44" y="44" width="2" height="5" fill="#222"/>
  <rect x="48" y="44" width="2" height="5" fill="#222"/>
  <rect x="52" y="44" width="2" height="5" fill="#222"/>
</svg>
