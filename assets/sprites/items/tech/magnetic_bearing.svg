<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Magnetic Bearing - Frictionless mechanical part -->
  <defs>
    <radialGradient id="magnetGrad">
      <stop offset="0%" style="stop-color:#8a8aaa"/>
      <stop offset="50%" style="stop-color:#5a5a7a"/>
      <stop offset="100%" style="stop-color:#3a3a5a"/>
    </radialGradient>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="32" cy="32" r="22" fill="url(#magnetGrad)" stroke="#2a2a4a" stroke-width="2"/>
  
  <!-- Inner ring (bearing race) -->
  <circle cx="32" cy="32" r="15" fill="#6a6a8a" stroke="#3a3a5a" stroke-width="2"/>
  
  <!-- Center hub -->
  <circle cx="32" cy="32" r="8" fill="url(#magnetGrad)" stroke="#2a2a4a" stroke-width="1.5"/>
  
  <!-- Ball bearings (magnetic levitation points) -->
  <circle cx="32" cy="16" r="3" fill="#9a9abb" stroke="#5a5a7a" stroke-width="1"/>
  <circle cx="44" cy="24" r="3" fill="#9a9abb" stroke="#5a5a7a" stroke-width="1"/>
  <circle cx="48" cy="32" r="3" fill="#9a9abb" stroke="#5a5a7a" stroke-width="1"/>
  <circle cx="44" cy="40" r="3" fill="#9a9abb" stroke="#5a5a7a" stroke-width="1"/>
  <circle cx="32" cy="48" r="3" fill="#9a9abb" stroke="#5a5a7a" stroke-width="1"/>
  <circle cx="20" cy="40" r="3" fill="#9a9abb" stroke="#5a5a7a" stroke-width="1"/>
  <circle cx="16" cy="32" r="3" fill="#9a9abb" stroke="#5a5a7a" stroke-width="1"/>
  <circle cx="20" cy="24" r="3" fill="#9a9abb" stroke="#5a5a7a" stroke-width="1"/>
  
  <!-- Magnetic field lines -->
  <ellipse cx="32" cy="32" rx="18" ry="18" fill="none" stroke="#6688ff" stroke-width="1" opacity="0.3"/>
  <ellipse cx="32" cy="32" rx="12" ry="12" fill="none" stroke="#6688ff" stroke-width="1" opacity="0.4"/>
  
  <!-- Center hole -->
  <circle cx="32" cy="32" r="4" fill="#1a1a2a" stroke="#2a2a4a" stroke-width="1"/>
  
  <!-- Highlights on bearings -->
  <circle cx="32" cy="14" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="46" cy="32" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="18" cy="32" r="1" fill="#ffffff" opacity="0.6"/>
</svg>
