<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Power Regulator - Voltage control unit -->
  <defs>
    <linearGradient id="powerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9944"/>
      <stop offset="50%" style="stop-color:#dd6622"/>
      <stop offset="100%" style="stop-color:#bb4400"/>
    </linearGradient>
  </defs>
  
  <!-- Main unit body -->
  <rect x="10" y="22" width="44" height="20" fill="#4a4a5a" stroke="#2a2a3a" stroke-width="2" rx="3"/>
  
  <!-- Heat sink fins -->
  <rect x="12" y="18" width="3" height="28" fill="#6a6a7a" stroke="#4a4a5a" stroke-width="1"/>
  <rect x="18" y="18" width="3" height="28" fill="#6a6a7a" stroke="#4a4a5a" stroke-width="1"/>
  <rect x="24" y="18" width="3" height="28" fill="#6a6a7a" stroke="#4a4a5a" stroke-width="1"/>
  <rect x="49" y="18" width="3" height="28" fill="#6a6a7a" stroke="#4a4a5a" stroke-width="1"/>
  
  <!-- Power core -->
  <circle cx="38" cy="32" r="7" fill="url(#powerGrad)" stroke="#993300" stroke-width="2"/>
  <circle cx="38" cy="32" r="4" fill="#ffaa66" opacity="0.8"/>
  
  <!-- Power indicator lights -->
  <circle cx="32" cy="27" r="1.5" fill="#44ff44" opacity="0.9"/>
  <circle cx="32" cy="32" r="1.5" fill="#ffff44" opacity="0.9"/>
  <circle cx="32" cy="37" r="1.5" fill="#ff4444" opacity="0.6"/>
  
  <!-- Voltage meter display -->
  <rect x="10" y="24" width="18" height="16" fill="#1a1a2a" stroke="#3a3a4a" stroke-width="1"/>
  <path d="M 13 35 L 16 32 L 19 30 L 22 33 L 25 30" stroke="#44ff44" stroke-width="1.5" fill="none"/>
  
  <!-- Grid lines on meter -->
  <line x1="13" y1="28" x2="25" y2="28" stroke="#2a4a2a" stroke-width="0.5" opacity="0.5"/>
  <line x1="13" y1="32" x2="25" y2="32" stroke="#2a4a2a" stroke-width="0.5" opacity="0.5"/>
  <line x1="13" y1="36" x2="25" y2="36" stroke="#2a4a2a" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Connectors -->
  <circle cx="46" cy="27" r="2.5" fill="#cccccc" stroke="#8a8a8a" stroke-width="1"/>
  <circle cx="46" cy="37" r="2.5" fill="#cccccc" stroke="#8a8a8a" stroke-width="1"/>
  
  <!-- Warning label -->
  <rect x="30" y="38" width="6" height="3" fill="#ffaa00" stroke="#cc8800" stroke-width="0.5"/>
</svg>
