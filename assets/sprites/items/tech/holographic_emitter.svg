<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Holographic Emitter - Projection hardware -->
  <defs>
    <linearGradient id="holoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a8a9a"/>
      <stop offset="50%" style="stop-color:#4a6a7a"/>
      <stop offset="100%" style="stop-color:#2a4a5a"/>
    </linearGradient>
  </defs>
  
  <!-- Base unit -->
  <rect x="10" y="24" width="44" height="16" fill="url(#holoGrad)" stroke="#1a2a3a" stroke-width="2" rx="3"/>
  
  <!-- Projection lens array -->
  <circle cx="20" cy="32" r="5" fill="#4488aa" stroke="#2a5a7a" stroke-width="2"/>
  <circle cx="32" cy="32" r="5" fill="#4488aa" stroke="#2a5a7a" stroke-width="2"/>
  <circle cx="44" cy="32" r="5" fill="#4488aa" stroke="#2a5a7a" stroke-width="2"/>
  
  <!-- Lens highlights -->
  <circle cx="22" cy="30" r="2" fill="#88ccff" opacity="0.7"/>
  <circle cx="34" cy="30" r="2" fill="#88ccff" opacity="0.7"/>
  <circle cx="46" cy="30" r="2" fill="#88ccff" opacity="0.7"/>
  
  <!-- Holographic projection effect -->
  <path d="M 20 27 L 18 18 L 22 18 Z" fill="#66aacc" opacity="0.4" stroke="#4488aa" stroke-width="1"/>
  <path d="M 32 27 L 30 15 L 34 15 Z" fill="#66aacc" opacity="0.5" stroke="#4488aa" stroke-width="1"/>
  <path d="M 44 27 L 42 20 L 46 20 Z" fill="#66aacc" opacity="0.4" stroke="#4488aa" stroke-width="1"/>
  
  <!-- Projection lines -->
  <line x1="20" y1="27" x2="20" y2="18" stroke="#88ccff" stroke-width="0.5" opacity="0.6"/>
  <line x1="32" y1="27" x2="32" y2="15" stroke="#88ccff" stroke-width="0.5" opacity="0.7"/>
  <line x1="44" y1="27" x2="44" y2="20" stroke="#88ccff" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Hologram particles -->
  <circle cx="18" cy="20" r="1" fill="#88ccff" opacity="0.8"/>
  <circle cx="30" cy="17" r="1" fill="#66aacc" opacity="0.7"/>
  <circle cx="34" cy="19" r="0.8" fill="#88ccff" opacity="0.6"/>
  <circle cx="42" cy="22" r="1" fill="#66aacc" opacity="0.7"/>
  
  <!-- Control panel -->
  <rect x="15" y="36" width="3" height="2" fill="#4a6a7a" stroke="#2a4a5a" stroke-width="0.5" rx="0.5"/>
  <rect x="20" y="36" width="3" height="2" fill="#4a6a7a" stroke="#2a4a5a" stroke-width="0.5" rx="0.5"/>
  <rect x="46" y="36" width="6" height="2" fill="#66ff66" opacity="0.6" stroke="#44aa44" stroke-width="0.5" rx="0.5"/>
</svg>
