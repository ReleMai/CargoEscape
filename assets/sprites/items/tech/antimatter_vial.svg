<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Antimatter Vial - Magnetically contained antimatter -->
  <defs>
    <radialGradient id="antimatterGrad">
      <stop offset="0%" style="stop-color:#ff44ff"/>
      <stop offset="50%" style="stop-color:#cc22cc"/>
      <stop offset="100%" style="stop-color:#880088"/>
    </radialGradient>
    <radialGradient id="glowGrad">
      <stop offset="0%" style="stop-color:#ff88ff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ff44ff;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Containment vessel -->
  <rect x="22" y="10" width="20" height="44" fill="#2a3a4a" stroke="#1a2a3a" stroke-width="2" rx="3" opacity="0.7"/>
  
  <!-- Glass tube -->
  <rect x="24" y="12" width="16" height="40" fill="none" stroke="#6a8a9a" stroke-width="2" rx="2"/>
  
  <!-- Antimatter core -->
  <ellipse cx="32" cy="32" rx="6" ry="10" fill="url(#antimatterGrad)" opacity="0.9"/>
  
  <!-- Energy glow -->
  <ellipse cx="32" cy="32" rx="10" ry="16" fill="url(#glowGrad)" opacity="0.5"/>
  
  <!-- Antimatter particles -->
  <circle cx="28" cy="25" r="1.5" fill="#ff88ff" opacity="0.9"/>
  <circle cx="36" cy="28" r="1.5" fill="#ff66ff" opacity="0.9"/>
  <circle cx="30" cy="35" r="1.5" fill="#ff44ff" opacity="0.9"/>
  <circle cx="34" cy="40" r="1.5" fill="#ff88ff" opacity="0.9"/>
  
  <!-- Magnetic field lines -->
  <ellipse cx="32" cy="32" rx="8" ry="14" fill="none" stroke="#ff66ff" stroke-width="0.5" opacity="0.4"/>
  <ellipse cx="32" cy="32" rx="10" ry="16" fill="none" stroke="#ff88ff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Containment cap top -->
  <rect x="24" y="8" width="16" height="4" fill="#5a6a7a" stroke="#3a4a5a" stroke-width="1.5" rx="2"/>
  <circle cx="32" cy="10" r="2" fill="#7a8a9a"/>
  
  <!-- Containment cap bottom -->
  <rect x="24" y="52" width="16" height="4" fill="#5a6a7a" stroke="#3a4a5a" stroke-width="1.5" rx="2"/>
  <circle cx="32" cy="54" r="2" fill="#7a8a9a"/>
  
  <!-- Warning symbols -->
  <path d="M 20 20 L 22 16 L 24 20 Z" fill="#ff4444" opacity="0.8"/>
  <text x="22" y="20" font-family="Arial" font-size="8" font-weight="bold" fill="#ff4444">!</text>
  
  <!-- Energy discharge -->
  <path d="M 27 22 L 29 26 L 27 26 L 29 30" stroke="#ffaaff" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 37 34 L 35 38 L 37 38 L 35 42" stroke="#ffaaff" stroke-width="1.5" fill="none" opacity="0.6"/>
</svg>
