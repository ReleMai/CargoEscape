<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Consciousness Drive - AI core with personality -->
  <defs>
    <linearGradient id="consciousGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a4aaa"/>
      <stop offset="50%" style="stop-color:#4a2a8a"/>
      <stop offset="100%" style="stop-color:#2a1a6a"/>
    </linearGradient>
    <radialGradient id="mindGlow">
      <stop offset="0%" style="stop-color:#aa88ff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#6a4aaa;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Drive housing -->
  <rect x="10" y="24" width="44" height="16" fill="url(#consciousGrad)" stroke="#1a0a4a" stroke-width="2" rx="3"/>
  
  <!-- Consciousness glow -->
  <ellipse cx="32" cy="32" rx="18" ry="10" fill="url(#mindGlow)" opacity="0.6"/>
  
  <!-- Neural core matrix -->
  <circle cx="20" cy="28" r="3" fill="#8866cc" opacity="0.9"/>
  <circle cx="28" cy="28" r="3" fill="#8866cc" opacity="0.9"/>
  <circle cx="36" cy="28" r="3" fill="#aa88ee" opacity="0.95"/>
  <circle cx="44" cy="28" r="3" fill="#8866cc" opacity="0.9"/>
  <circle cx="24" cy="36" r="3" fill="#8866cc" opacity="0.9"/>
  <circle cx="32" cy="36" r="3" fill="#aa88ee" opacity="0.95"/>
  <circle cx="40" cy="36" r="3" fill="#8866cc" opacity="0.9"/>
  
  <!-- Neural connections -->
  <line x1="20" y1="28" x2="28" y2="28" stroke="#cc99ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="28" y1="28" x2="36" y2="28" stroke="#cc99ff" stroke-width="2" opacity="0.7"/>
  <line x1="36" y1="28" x2="44" y2="28" stroke="#cc99ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="24" y1="36" x2="32" y2="36" stroke="#cc99ff" stroke-width="2" opacity="0.7"/>
  <line x1="32" y1="36" x2="40" y2="36" stroke="#cc99ff" stroke-width="1.5" opacity="0.6"/>
  <line x1="28" y1="28" x2="24" y2="36" stroke="#aa88ee" stroke-width="1.5" opacity="0.5"/>
  <line x1="36" y1="28" x2="32" y2="36" stroke="#cc99ff" stroke-width="2" opacity="0.7"/>
  <line x1="44" y1="28" x2="40" y2="36" stroke="#aa88ee" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Consciousness pulse -->
  <circle cx="32" cy="32" r="2" fill="#ffffff" opacity="0.9"/>
  
  <!-- Thought patterns -->
  <path d="M 16 30 Q 18 32 16 34" stroke="#ffaaff" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M 48 30 Q 46 32 48 34" stroke="#ffaaff" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Memory banks -->
  <rect x="12" y="26" width="4" height="3" fill="#4a2a8a" opacity="0.7" rx="0.5"/>
  <rect x="12" y="30" width="4" height="3" fill="#4a2a8a" opacity="0.7" rx="0.5"/>
  <rect x="12" y="34" width="4" height="3" fill="#4a2a8a" opacity="0.7" rx="0.5"/>
  
  <!-- Personality indicators (eyes) -->
  <ellipse cx="26" cy="32" rx="2" ry="3" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="38" cy="32" rx="2" ry="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="26" cy="32" r="1" fill="#2a1a6a" opacity="0.9"/>
  <circle cx="38" cy="32" r="1" fill="#2a1a6a" opacity="0.9"/>
  
  <!-- Data streams -->
  <rect x="48" y="26" width="4" height="2" fill="#66aaff" opacity="0.6" rx="0.5"/>
  <rect x="48" y="30" width="4" height="2" fill="#88ccff" opacity="0.7" rx="0.5"/>
  <rect x="48" y="34" width="4" height="2" fill="#66aaff" opacity="0.6" rx="0.5"/>
</svg>
