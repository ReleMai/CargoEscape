<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Executive Datapad - Corporate device -->
  <defs>
    <linearGradient id="padGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <!-- Device body -->
  <rect x="18" y="10" width="28" height="44" fill="url(#padGrad)" stroke="#0a0a0a" stroke-width="2" rx="3"/>
  
  <!-- Screen -->
  <rect x="21" y="16" width="22" height="30" fill="#1a2a3a" stroke="#2a3a4a" stroke-width="1.5" rx="1"/>
  
  <!-- Screen content - corporate logo -->
  <circle cx="32" cy="26" r="4" fill="#4488aa" opacity="0.8"/>
  <path d="M 28 26 L 32 22 L 36 26" stroke="#66aacc" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Text lines -->
  <rect x="24" y="34" width="16" height="1.5" fill="#44aa66" opacity="0.7" rx="0.5"/>
  <rect x="24" y="37" width="14" height="1.5" fill="#4488aa" opacity="0.6" rx="0.5"/>
  <rect x="24" y="40" width="12" height="1.5" fill="#4488aa" opacity="0.5" rx="0.5"/>
  
  <!-- Encrypted data visualization -->
  <text x="25" y="45" font-family="monospace" font-size="4" fill="#44ff44" opacity="0.5">01101001</text>
  
  <!-- Power button -->
  <circle cx="32" cy="50" r="2" fill="#2a3a4a" stroke="#3a4a5a" stroke-width="1"/>
  <circle cx="32" cy="50" r="1" fill="#44ff44" opacity="0.7"/>
  
  <!-- Side buttons -->
  <rect x="16" y="20" width="2" height="6" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5" rx="1"/>
  <rect x="16" y="30" width="2" height="6" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5" rx="1"/>
  
  <!-- Executive branding -->
  <rect x="21" y="13" width="8" height="2" fill="#d4af37" opacity="0.6" rx="0.5"/>
  
  <!-- Secure chip indicator -->
  <rect x="38" y="48" width="4" height="3" fill="#ffaa00" opacity="0.5" rx="0.5"/>
  
  <!-- Screen glare -->
  <path d="M 22 18 L 40 18 L 35 28 L 24 28 Z" fill="#ffffff" opacity="0.1"/>
</svg>
