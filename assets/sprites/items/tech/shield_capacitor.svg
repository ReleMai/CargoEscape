<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Shield Capacitor - Energy buffer for shields -->
  <defs>
    <radialGradient id="shieldGrad">
      <stop offset="0%" style="stop-color:#66ccff"/>
      <stop offset="50%" style="stop-color:#4488cc"/>
      <stop offset="100%" style="stop-color:#2266aa"/>
    </radialGradient>
  </defs>
  
  <!-- Main capacitor housing -->
  <rect x="12" y="12" width="40" height="40" fill="#3a4a5a" stroke="#2a3a4a" stroke-width="2" rx="4"/>
  
  <!-- Energy cells (4 quadrants) -->
  <rect x="15" y="15" width="17" height="17" fill="url(#shieldGrad)" stroke="#1a4a7a" stroke-width="2" rx="2" opacity="0.8"/>
  <rect x="32" y="15" width="17" height="17" fill="url(#shieldGrad)" stroke="#1a4a7a" stroke-width="2" rx="2" opacity="0.8"/>
  <rect x="15" y="32" width="17" height="17" fill="url(#shieldGrad)" stroke="#1a4a7a" stroke-width="2" rx="2" opacity="0.8"/>
  <rect x="32" y="32" width="17" height="17" fill="url(#shieldGrad)" stroke="#1a4a7a" stroke-width="2" rx="2" opacity="0.8"/>
  
  <!-- Energy charge indicators -->
  <rect x="17" y="17" width="13" height="3" fill="#88ddff" opacity="0.9" rx="1"/>
  <rect x="34" y="17" width="13" height="3" fill="#88ddff" opacity="0.9" rx="1"/>
  <rect x="17" y="34" width="13" height="3" fill="#88ddff" opacity="0.7" rx="1"/>
  <rect x="34" y="34" width="13" height="3" fill="#88ddff" opacity="0.7" rx="1"/>
  
  <!-- Energy flow patterns -->
  <path d="M 23 24 L 26 28" stroke="#aaffff" stroke-width="1.5" opacity="0.6"/>
  <path d="M 40 24 L 43 28" stroke="#aaffff" stroke-width="1.5" opacity="0.6"/>
  <path d="M 23 41 L 26 45" stroke="#aaffff" stroke-width="1.5" opacity="0.5"/>
  <path d="M 40 41 L 43 45" stroke="#aaffff" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Central coupling point -->
  <circle cx="32" cy="32" r="4" fill="#2a4a6a" stroke="#4a6a8a" stroke-width="2"/>
  <circle cx="32" cy="32" r="2" fill="#88ccff" opacity="0.9"/>
  
  <!-- Power terminals -->
  <rect x="10" y="28" width="2" height="8" fill="#6a6a8a" stroke="#4a4a6a" stroke-width="1"/>
  <rect x="52" y="28" width="2" height="8" fill="#6a6a8a" stroke="#4a4a6a" stroke-width="1"/>
  
  <!-- Shield energy particles -->
  <circle cx="20" cy="22" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="37" cy="20" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="28" cy="38" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="44" cy="44" r="1.5" fill="#ffffff" opacity="0.7"/>
</svg>
