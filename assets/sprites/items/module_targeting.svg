<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Targeting Computer Module - Combat type -->
  <defs>
    <linearGradient id="targetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="100%" style="stop-color:#880000"/>
    </linearGradient>
  </defs>
  <!-- Module housing -->
  <rect x="10" y="10" width="44" height="44" rx="4" fill="#2a2a2a" stroke="#555" stroke-width="2"/>
  <!-- Screen -->
  <rect x="14" y="14" width="36" height="28" rx="2" fill="#001100" stroke="#333" stroke-width="1"/>
  <!-- Targeting reticle -->
  <circle cx="32" cy="28" r="10" fill="none" stroke="#00ff00" stroke-width="2"/>
  <line x1="32" y1="14" x2="32" y2="22" stroke="#00ff00" stroke-width="1"/>
  <line x1="32" y1="34" x2="32" y2="42" stroke="#00ff00" stroke-width="1"/>
  <line x1="18" y1="28" x2="26" y2="28" stroke="#00ff00" stroke-width="1"/>
  <line x1="38" y1="28" x2="46" y2="28" stroke="#00ff00" stroke-width="1"/>
  <!-- Center dot -->
  <circle cx="32" cy="28" r="2" fill="#ff0000"/>
  <!-- Status lights -->
  <circle cx="18" cy="48" r="3" fill="#00ff00"/>
  <circle cx="28" cy="48" r="3" fill="#00ff00"/>
  <circle cx="38" cy="48" r="3" fill="#ffcc00"/>
  <circle cx="48" cy="48" r="3" fill="#ff0000"/>
  <!-- Side indicators -->
  <rect x="6" y="20" width="4" height="24" fill="#222"/>
  <rect x="54" y="20" width="4" height="24" fill="#222"/>
</svg>
