<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Engine Booster Module - Flight type -->
  <defs>
    <linearGradient id="boosterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6600"/>
      <stop offset="100%" style="stop-color:#cc3300"/>
    </linearGradient>
  </defs>
  <!-- Module housing -->
  <rect x="10" y="12" width="44" height="40" rx="4" fill="#3a3a3a" stroke="#555" stroke-width="2"/>
  <!-- Exhaust vents -->
  <rect x="14" y="44" width="8" height="8" fill="#222"/>
  <rect x="28" y="44" width="8" height="8" fill="#222"/>
  <rect x="42" y="44" width="8" height="8" fill="#222"/>
  <!-- Flame effects -->
  <polygon points="18,52 16,60 20,60" fill="url(#boosterGrad)"/>
  <polygon points="32,52 29,62 35,62" fill="url(#boosterGrad)"/>
  <polygon points="46,52 44,60 48,60" fill="url(#boosterGrad)"/>
  <!-- Power core -->
  <circle cx="32" cy="28" r="10" fill="#ff6600" opacity="0.8"/>
  <circle cx="32" cy="28" r="6" fill="#ffaa00"/>
  <!-- Speed indicators -->
  <path d="M20,20 l-6,-4" stroke="#ff6600" stroke-width="2"/>
  <path d="M20,36 l-6,4" stroke="#ff6600" stroke-width="2"/>
  <!-- Label -->
  <rect x="16" y="16" width="32" height="4" fill="#222"/>
</svg>
