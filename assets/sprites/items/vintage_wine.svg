<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="128" viewBox="0 0 64 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Vintage Wine - 1x2 luxury item -->
  <defs>
    <linearGradient id="bottleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1A3020"/>
      <stop offset="50%" style="stop-color:#2A4530"/>
      <stop offset="100%" style="stop-color:#1A3020"/>
    </linearGradient>
    <linearGradient id="wineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B1020"/>
      <stop offset="100%" style="stop-color:#4A0818"/>
    </linearGradient>
    <linearGradient id="labelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F0E0"/>
      <stop offset="100%" style="stop-color:#E8D8C0"/>
    </linearGradient>
  </defs>
  
  <!-- Bottle body -->
  <path d="M20 110 L20 60 Q20 50 24 45 L24 30 Q24 25 28 22 L28 18 Q28 14 32 14 Q36 14 36 18 L36 22 Q40 25 40 30 L40 45 Q44 50 44 60 L44 110 Q44 118 32 118 Q20 118 20 110" 
        fill="url(#bottleGrad)" stroke="#102018" stroke-width="2"/>
  
  <!-- Wine inside (visible through glass) -->
  <path d="M22 108 L22 62 Q22 54 26 50 L26 50 L38 50 Q42 54 42 62 L42 108 Q42 114 32 114 Q22 114 22 108" 
        fill="url(#wineGrad)" opacity="0.7"/>
  
  <!-- Cork -->
  <rect x="27" y="10" width="10" height="12" fill="#C4A070" rx="2"/>
  <line x1="29" y1="12" x2="29" y2="20" stroke="#A08050" stroke-width="1"/>
  <line x1="32" y1="12" x2="32" y2="20" stroke="#A08050" stroke-width="1"/>
  <line x1="35" y1="12" x2="35" y2="20" stroke="#A08050" stroke-width="1"/>
  
  <!-- Cork foil -->
  <rect x="25" y="20" width="14" height="6" fill="#C0A000" rx="1"/>
  
  <!-- Label -->
  <rect x="18" y="65" width="28" height="35" fill="url(#labelGrad)" rx="2" stroke="#A09080" stroke-width="1"/>
  
  <!-- Label text placeholder -->
  <rect x="22" y="70" width="20" height="3" fill="#402020" rx="1"/>
  <rect x="24" y="76" width="16" height="2" fill="#604040" rx="1"/>
  <text x="32" y="90" font-family="serif" font-size="8" fill="#501020" text-anchor="middle">2087</text>
  
  <!-- Bottle shine -->
  <path d="M24 60 L24 100 Q24 108 26 110" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
</svg>
