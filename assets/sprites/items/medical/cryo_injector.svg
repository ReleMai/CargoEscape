<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Cryo Injector - Coolant delivery system -->
  <defs>
    <linearGradient id="cryoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#88ccff"/>
      <stop offset="50%" style="stop-color:#4488cc"/>
      <stop offset="100%" style="stop-color:#2266aa"/>
    </linearGradient>
  </defs>
  
  <!-- Syringe body -->
  <rect x="22" y="12" width="20" height="40" fill="url(#cryoGrad)" stroke="#1a4a7a" stroke-width="2" rx="2" opacity="0.8"/>
  
  <!-- Glass transparency effect -->
  <rect x="24" y="14" width="16" height="36" fill="none" stroke="#aaddff" stroke-width="1" opacity="0.4"/>
  
  <!-- Cryo liquid -->
  <rect x="24" y="35" width="16" height="15" fill="#66aaee" opacity="0.7" rx="1"/>
  
  <!-- Bubbles in liquid -->
  <circle cx="28" cy="42" r="2" fill="#88ccff" opacity="0.5"/>
  <circle cx="36" cy="38" r="1.5" fill="#aaddff" opacity="0.6"/>
  <circle cx="30" cy="46" r="1" fill="#ffffff" opacity="0.7"/>
  
  <!-- Measurement markings -->
  <line x1="26" y1="20" x2="29" y2="20" stroke="#2a5a8a" stroke-width="1" opacity="0.6"/>
  <line x1="26" y1="28" x2="29" y2="28" stroke="#2a5a8a" stroke-width="1" opacity="0.6"/>
  <line x1="26" y1="36" x2="29" y2="36" stroke="#2a5a8a" stroke-width="1" opacity="0.6"/>
  <line x1="26" y1="44" x2="29" y2="44" stroke="#2a5a8a" stroke-width="1" opacity="0.6"/>
  
  <!-- Plunger top -->
  <rect x="24" y="8" width="16" height="6" fill="#5a6a7a" stroke="#3a4a5a" stroke-width="1.5" rx="2"/>
  <circle cx="32" cy="11" r="2" fill="#7a8a9a" stroke="#5a6a7a" stroke-width="1"/>
  
  <!-- Needle tip -->
  <polygon points="32,52 28,56 32,58 36,56" fill="#8a9aaa" stroke="#5a6a7a" stroke-width="1.5"/>
  
  <!-- Frost effect -->
  <circle cx="27" cy="18" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="37" cy="24" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="30" cy="32" r="1.2" fill="#ffffff" opacity="0.5"/>
</svg>
