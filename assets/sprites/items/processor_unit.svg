  <line x1="18" y1="18" x2="18" y2="12" stroke="#D4A574" stroke-width="2"/>
  <line x1="26" y1="18" x2="26" y2="12" stroke="#D4A574" stroke-width="2"/>
  <line x1="34" y1="18" x2="34" y2="12" stroke="#D4A574" stroke-width="2"/>
  <line x1="42" y1="18" x2="42" y2="12" stroke="#D4A574" stroke-width="2"/>
  <!-- Pins - bottom -->
  <line x1="18" y1="46" x2="18" y2="52" stroke="#D4A574" stroke-width="2"/>
  <line x1="26" y1="46" x2="26" y2="52" stroke="#D4A574" stroke-width="2"/>
  <line x1="34" y1="46" x2="34" y2="52" stroke="#D4A574" stroke-width="2"/>
  <line x1="42" y1="46" x2="42" y2="52" stroke="#D4A574" stroke-width="2"/>
