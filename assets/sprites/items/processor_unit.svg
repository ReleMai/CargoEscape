<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="cpu_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D3748"/>
      <stop offset="100%" style="stop-color:#1A202C"/>
    </linearGradient>
  </defs>
  <!-- CPU base -->
  <rect x="12" y="18" width="40" height="28" rx="2" fill="url(#cpu_grad)" stroke="#4A5568" stroke-width="2"/>
  <!-- CPU die -->
  <rect x="20" y="24" width="24" height="16" fill="#1E3A5F" stroke="#3182CE" stroke-width="1"/>
