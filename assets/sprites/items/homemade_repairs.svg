<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Homemade Repairs - Jury-rigged parts -->
  <rect x="14" y="18" width="36" height="28" fill="#6b5d42" stroke="#4a3d22" stroke-width="2"/>
  <!-- Duct tape -->
  <rect x="12" y="28" width="40" height="8" fill="#8a8a8a" opacity="0.6"/>
  <!-- Wire wrap -->
  <line x1="20" y1="20" x2="44" y2="20" stroke="#bf9b30" stroke-width="2"/>
  <line x1="20" y1="44" x2="44" y2="44" stroke="#bf9b30" stroke-width="2"/>
  <!-- Bolts and screws (mismatched) -->
  <circle cx="20" cy="24" r="2" fill="#5a5a5a"/>
  <circle cx="44" cy="24" r="2.5" fill="#6a6a6a"/>
  <circle cx="20" cy="40" r="2.5" fill="#4a4a4a"/>
  <circle cx="44" cy="40" r="2" fill="#7a7a7a"/>
  <!-- Patched hole -->
  <rect x="28" y="26" width="8" height="12" fill="#7a6a52" stroke="#5a4a32" stroke-width="1"/>
  <!-- Welding marks -->
  <line x1="24" y1="32" x2="28" y2="32" stroke="#ff9900" stroke-width="1" opacity="0.5"/>
  <line x1="36" y1="32" x2="40" y2="32" stroke="#ff9900" stroke-width="1" opacity="0.5"/>
</svg>
