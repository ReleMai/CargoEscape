<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Scrap Mechanical - Gears and parts -->
  <defs>
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9a9a9a"/>
      <stop offset="100%" style="stop-color:#5a5a5a"/>
    </linearGradient>
  </defs>
  <!-- Large gear -->
  <circle cx="25" cy="30" r="18" fill="url(#gearGrad)" stroke="#444" stroke-width="2"/>
  <circle cx="25" cy="30" r="8" fill="#333"/>
  <circle cx="25" cy="30" r="4" fill="#666"/>
  <!-- Gear teeth -->
  <rect x="22" y="10" width="6" height="6" fill="#888" transform="rotate(0,25,30)"/>
  <rect x="22" y="44" width="6" height="6" fill="#888"/>
  <rect x="5" y="27" width="6" height="6" fill="#888"/>
  <rect x="39" y="27" width="6" height="6" fill="#888"/>
  <!-- Small gear -->
  <circle cx="48" cy="45" r="10" fill="#7a7a7a" stroke="#444" stroke-width="1.5"/>
  <circle cx="48" cy="45" r="4" fill="#444"/>
  <!-- Bolt -->
  <circle cx="48" cy="18" r="6" fill="#8a8a8a" stroke="#555" stroke-width="1"/>
  <polygon points="45,18 48,14 51,18 48,22" fill="#666"/>
  <!-- Spring -->
  <path d="M8,50 q3,-5 6,0 q3,5 6,0 q3,-5 6,0" stroke="#888" stroke-width="2" fill="none"/>
</svg>
