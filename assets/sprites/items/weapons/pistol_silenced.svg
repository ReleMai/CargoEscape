<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Silenced Pistol - Suppressed Handgun -->
  <defs>
    <linearGradient id="darkMetalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="suppressorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
  </defs>
  
  <!-- Suppressor -->
  <rect x="20" y="11" width="11" height="6" rx="3" fill="url(#suppressorGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
  <!-- Suppressor Rings -->
  <line x1="22" y1="11" x2="22" y2="17" stroke="#3a3a3a" stroke-width="0.5"/>
  <line x1="25" y1="11" x2="25" y2="17" stroke="#3a3a3a" stroke-width="0.5"/>
  <line x1="28" y1="11" x2="28" y2="17" stroke="#3a3a3a" stroke-width="0.5"/>
  
  <!-- Main Body/Slide -->
  <rect x="4" y="10" width="18" height="8" rx="1" fill="url(#darkMetalGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Slide Serrations -->
  <line x1="6" y1="11" x2="6" y2="17" stroke="#3a3a3a" stroke-width="0.5"/>
  <line x1="8" y1="11" x2="8" y2="17" stroke="#3a3a3a" stroke-width="0.5"/>
  
  <!-- Ejection Port -->
  <rect x="12" y="11" width="3" height="2" fill="#1a1a1a"/>
  
  <!-- Trigger Guard -->
  <path d="M8 18 L8 23 Q8 25 10 25 L14 25 Q16 25 16 23 L16 18" 
        fill="none" stroke="url(#darkMetalGrad)" stroke-width="2"/>
  
  <!-- Trigger -->
  <rect x="11" y="19" width="2" height="4" rx="0.5" fill="#2a2a2a"/>
  
  <!-- Grip -->
  <rect x="6" y="18" width="8" height="12" rx="1" fill="#1a1a1a" stroke="#0a0a0a" stroke-width="0.5"/>
  
  <!-- Grip Texture (Stippling pattern) -->
  <circle cx="8" cy="21" r="0.5" fill="#2a2a2a"/>
  <circle cx="10" cy="21" r="0.5" fill="#2a2a2a"/>
  <circle cx="12" cy="21" r="0.5" fill="#2a2a2a"/>
  <circle cx="8" cy="24" r="0.5" fill="#2a2a2a"/>
  <circle cx="10" cy="24" r="0.5" fill="#2a2a2a"/>
  <circle cx="12" cy="24" r="0.5" fill="#2a2a2a"/>
  <circle cx="8" cy="27" r="0.5" fill="#2a2a2a"/>
  <circle cx="10" cy="27" r="0.5" fill="#2a2a2a"/>
  <circle cx="12" cy="27" r="0.5" fill="#2a2a2a"/>
  
  <!-- Magazine Base -->
  <rect x="7" y="29" width="6" height="2" rx="0.5" fill="#1a1a1a"/>
  
  <!-- Tactical Sight (red dot) -->
  <rect x="5" y="8" width="6" height="3" rx="0.5" fill="#2a2a2a"/>
  <circle cx="8" cy="9.5" r="0.5" fill="#ff3030"/>
  
  <!-- Highlight -->
  <line x1="4" y1="10.5" x2="20" y2="10.5" stroke="#4a4a4a" stroke-width="0.3" opacity="0.5"/>
</svg>
