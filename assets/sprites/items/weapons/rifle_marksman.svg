<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Marksman Rifle - Precision Long Range -->
  <defs>
    <linearGradient id="marksBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <linearGradient id="scopeGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4488cc"/>
      <stop offset="50%" style="stop-color:#2266aa"/>
      <stop offset="100%" style="stop-color:#4488cc"/>
    </linearGradient>
  </defs>
  
  <!-- Main Receiver -->
  <rect x="6" y="14" width="16" height="5" rx="0.5" fill="url(#marksBodyGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Long Barrel -->
  <rect x="21" y="15" width="9" height="3" rx="0.5" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.5"/>
  
  <!-- Barrel Shroud -->
  <rect x="23" y="14.5" width="5" height="4" fill="none" stroke="#3a3a3a" stroke-width="0.5"/>
  
  <!-- Muzzle Brake -->
  <rect x="29" y="14.5" width="3" height="4" fill="#3a3a3a"/>
  <line x1="30" y1="15" x2="30" y2="18" stroke="#2a2a2a" stroke-width="0.5"/>
  <line x1="31" y1="15" x2="31" y2="18" stroke="#2a2a2a" stroke-width="0.5"/>
  
  <!-- Scope Mount -->
  <rect x="10" y="11" width="8" height="3" fill="#3a3a3a"/>
  
  <!-- Scope Body -->
  <rect x="9" y="7" width="12" height="4" rx="2" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Scope Lenses -->
  <ellipse cx="10" cy="9" rx="1.5" ry="1.5" fill="url(#scopeGlass)" stroke="#1a1a1a" stroke-width="0.3"/>
  <ellipse cx="20" cy="9" rx="1.2" ry="1.2" fill="url(#scopeGlass)" stroke="#1a1a1a" stroke-width="0.3"/>
  
  <!-- Scope Turrets -->
  <rect x="13" y="5.5" width="2" height="2" rx="0.5" fill="#4a4a4a"/>
  <rect x="15.5" y="6" width="2" height="1.5" rx="0.5" fill="#4a4a4a"/>
  
  <!-- Bolt Handle -->
  <rect x="16" y="14" width="3" height="1.5" rx="0.3" fill="#4a4a4a"/>
  <circle cx="18.5" cy="14.5" r="1" fill="#3a3a3a"/>
  
  <!-- Magazine -->
  <rect x="11" y="19" width="5" height="6" rx="0.5" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5"/>
  
  <!-- Trigger Guard -->
  <path d="M7,19 Q9,22 9,24 L7,24" fill="none" stroke="#3a3a3a" stroke-width="1"/>
  
  <!-- Trigger -->
  <rect x="7.5" y="20" width="1" height="2" fill="#1a1a1a"/>
  
  <!-- Pistol Grip -->
  <polygon points="6,19 9,19 9,27 7,28 5,26 5,21" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Grip Texture -->
  <line x1="6" y1="22" x2="8" y2="22" stroke="#3a3a3a" stroke-width="0.3"/>
  <line x1="6" y1="24" x2="8" y2="24" stroke="#3a3a3a" stroke-width="0.3"/>
  
  <!-- Stock -->
  <polygon points="1,13 6,13 6,20 4,22 1,20" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5"/>
  <rect x="2" y="15" width="3" height="3" rx="0.5" fill="#2a2a2a"/>
</svg>
