<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Rocket Launcher - Heavy Explosive -->
  <defs>
    <linearGradient id="launcherBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5a3a"/>
      <stop offset="50%" style="stop-color:#3a4830"/>
      <stop offset="100%" style="stop-color:#2a3820"/>
    </linearGradient>
    <linearGradient id="rocketGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cc4400"/>
      <stop offset="50%" style="stop-color:#884422"/>
      <stop offset="100%" style="stop-color:#663311"/>
    </linearGradient>
  </defs>
  
  <!-- Launch Tube -->
  <rect x="4" y="8" width="26" height="10" rx="2" fill="url(#launcherBodyGrad)" stroke="#1a2810" stroke-width="0.5"/>
  
  <!-- Tube Interior -->
  <ellipse cx="29" cy="13" rx="1.5" ry="4" fill="#1a2810"/>
  <ellipse cx="5" cy="13" rx="1.5" ry="4" fill="#1a2810"/>
  
  <!-- Loaded Rocket -->
  <rect x="7" y="11" width="18" height="4" rx="1" fill="url(#rocketGrad)"/>
  <polygon points="25,13 28,11 28,15" fill="#884422"/>
  
  <!-- Rocket Fins -->
  <polygon points="7,11 5,9 7,11" fill="#663311"/>
  <polygon points="7,15 5,17 7,15" fill="#663311"/>
  
  <!-- Rocket Tip -->
  <polygon points="25,11 28,13 25,15" fill="#cc4400" stroke="#884422" stroke-width="0.3"/>
  
  <!-- Sight Assembly -->
  <rect x="14" y="5" width="6" height="3" rx="0.5" fill="#3a4830"/>
  <rect x="15" y="4" width="1" height="2" fill="#2a3820"/>
  <rect x="18" y="4" width="1" height="2" fill="#2a3820"/>
  
  <!-- Front Sight -->
  <rect x="24" y="6" width="2" height="2" fill="#3a4830"/>
  <rect x="24.5" y="5" width="1" height="1.5" fill="#2a3820"/>
  
  <!-- Grip Assembly -->
  <rect x="10" y="18" width="8" height="4" rx="0.5" fill="#3a4830" stroke="#2a3820" stroke-width="0.5"/>
  
  <!-- Pistol Grip -->
  <polygon points="12,22 16,22 16,30 14,31 11,29 11,23" fill="#2a3820" stroke="#1a2810" stroke-width="0.5"/>
  
  <!-- Trigger Guard -->
  <path d="M16,22 Q19,25 19,27 L16,27" fill="none" stroke="#3a4830" stroke-width="1"/>
  
  <!-- Trigger -->
  <rect x="17" y="23" width="1.5" height="2.5" rx="0.3" fill="#1a2810"/>
  
  <!-- Shoulder Rest -->
  <rect x="1" y="10" width="4" height="6" rx="1" fill="#3a4830"/>
  <rect x="0" y="11" width="2" height="4" rx="0.5" fill="#2a3820"/>
  
  <!-- Warning Stripes -->
  <line x1="6" y1="17" x2="8" y2="17" stroke="#ffcc00" stroke-width="0.5"/>
  <line x1="10" y1="17" x2="12" y2="17" stroke="#ffcc00" stroke-width="0.5"/>
  
  <!-- Strap Loop -->
  <circle cx="22" cy="18" r="1.5" fill="none" stroke="#4a5a3a" stroke-width="1"/>
  
  <!-- Safety -->
  <rect x="8" y="18.5" width="1.5" height="1" rx="0.2" fill="#ff0000"/>
</svg>
