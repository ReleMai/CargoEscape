<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Plasma Shotgun - Energy Spread Weapon -->
  <defs>
    <linearGradient id="plasmaShotBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5a6a"/>
      <stop offset="50%" style="stop-color:#354555"/>
      <stop offset="100%" style="stop-color:#253545"/>
    </linearGradient>
    <linearGradient id="plasmaChargeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00aaff"/>
      <stop offset="50%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#00aaff"/>
    </linearGradient>
    <radialGradient id="plasmaGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Main Body -->
  <rect x="5" y="12" width="16" height="8" rx="1" fill="url(#plasmaShotBodyGrad)" stroke="#1a2a3a" stroke-width="0.5"/>
  
  <!-- Energy Core -->
  <rect x="8" y="14" width="8" height="4" rx="1" fill="#1a2a3a"/>
  <rect x="8.5" y="14.5" width="7" height="3" rx="0.5" fill="url(#plasmaChargeGrad)" opacity="0.8"/>
  
  <!-- Core Glow -->
  <ellipse cx="12" cy="16" rx="3" ry="1.5" fill="url(#plasmaGlow)"/>
  
  <!-- Wide Barrel Array -->
  <rect x="20" y="11" width="8" height="10" rx="1" fill="#354555" stroke="#253545" stroke-width="0.5"/>
  
  <!-- Plasma Emitter Grid -->
  <circle cx="22" cy="13" r="1" fill="#1a2a3a"/>
  <circle cx="26" cy="13" r="1" fill="#1a2a3a"/>
  <circle cx="22" cy="16" r="1" fill="#1a2a3a"/>
  <circle cx="26" cy="16" r="1" fill="#1a2a3a"/>
  <circle cx="22" cy="19" r="1" fill="#1a2a3a"/>
  <circle cx="26" cy="19" r="1" fill="#1a2a3a"/>
  <circle cx="24" cy="14.5" r="1" fill="#1a2a3a"/>
  <circle cx="24" cy="17.5" r="1" fill="#1a2a3a"/>
  
  <!-- Emitter Glow -->
  <circle cx="22" cy="13" r="0.5" fill="#00ffff" opacity="0.6"/>
  <circle cx="26" cy="13" r="0.5" fill="#00ffff" opacity="0.6"/>
  <circle cx="22" cy="16" r="0.5" fill="#00ffff" opacity="0.6"/>
  <circle cx="26" cy="16" r="0.5" fill="#00ffff" opacity="0.6"/>
  <circle cx="22" cy="19" r="0.5" fill="#00ffff" opacity="0.6"/>
  <circle cx="26" cy="19" r="0.5" fill="#00ffff" opacity="0.6"/>
  <circle cx="24" cy="14.5" r="0.5" fill="#00ffff" opacity="0.6"/>
  <circle cx="24" cy="17.5" r="0.5" fill="#00ffff" opacity="0.6"/>
  
  <!-- Focusing Ring -->
  <circle cx="28" cy="16" r="4.5" fill="none" stroke="#4a5a6a" stroke-width="1"/>
  <circle cx="28" cy="16" r="3.5" fill="none" stroke="#253545" stroke-width="0.5"/>
  
  <!-- Power Conduits -->
  <path d="M15,15 Q17,14 19,15" fill="none" stroke="#00aaff" stroke-width="0.5" opacity="0.6"/>
  <path d="M15,17 Q17,18 19,17" fill="none" stroke="#00aaff" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Charge Indicator -->
  <rect x="6" y="10" width="4" height="1.5" rx="0.3" fill="#1a2a3a"/>
  <rect x="6.2" y="10.3" width="3.6" height="0.9" rx="0.2" fill="#00ff00" opacity="0.8"/>
  
  <!-- Trigger Guard -->
  <path d="M5,20 Q8,23 8,25 L5,25" fill="none" stroke="#4a5a6a" stroke-width="1"/>
  
  <!-- Trigger -->
  <rect x="6" y="21" width="1.5" height="2" rx="0.2" fill="#253545"/>
  
  <!-- Grip -->
  <polygon points="3,20 8,20 8,28 6,29 2,27 2,21" fill="#354555" stroke="#253545" stroke-width="0.5"/>
  
  <!-- Grip Panels -->
  <rect x="3.5" y="22" width="3.5" height="4" rx="0.3" fill="#4a5a6a" opacity="0.5"/>
  
  <!-- Stock -->
  <polygon points="0,11 5,11 5,20 3,22 0,20" fill="#354555" stroke="#253545" stroke-width="0.5"/>
  <rect x="1" y="13" width="3" height="5" rx="0.5" fill="#253545"/>
</svg>
