<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Compact SMG - High Fire Rate -->
  <defs>
    <linearGradient id="smgMetalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="50%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <linearGradient id="smgBlackGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <!-- Main Body -->
  <rect x="6" y="11" width="16" height="9" rx="1" fill="url(#smgMetalGrad)" stroke="#2a2a2a" stroke-width="0.5"/>
  
  <!-- Barrel -->
  <rect x="20" y="13" width="10" height="4" rx="0.5" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5"/>
  <circle cx="29" cy="15" r="1.5" fill="#1a1a1a"/>
  
  <!-- Barrel Holes (compensator) -->
  <circle cx="24" cy="13.5" r="0.5" fill="#1a1a1a"/>
  <circle cx="26" cy="13.5" r="0.5" fill="#1a1a1a"/>
  
  <!-- Charging Handle (top) -->
  <rect x="12" y="9" width="4" height="2.5" rx="0.5" fill="#3a3a3a"/>
  
  <!-- Ejection Port -->
  <rect x="14" y="11.5" width="3" height="2" fill="#1a1a1a"/>
  
  <!-- Magazine (extended) -->
  <rect x="10" y="19" width="4" height="10" rx="0.5" fill="url(#smgBlackGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Trigger Guard -->
  <path d="M8 19 L8 23 Q8 24 9 24 L13 24 Q14 24 14 23 L14 19" 
        fill="none" stroke="#3a3a3a" stroke-width="1.5"/>
  
  <!-- Trigger -->
  <rect x="10" y="20" width="1.5" height="2.5" rx="0.3" fill="#2a2a2a"/>
  
  <!-- Grip -->
  <rect x="5" y="18" width="5" height="8" rx="1" fill="url(#smgBlackGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
  <!-- Grip Texture -->
  <line x1="6" y1="20" x2="9" y2="20" stroke="#3a3a3a" stroke-width="0.3"/>
  <line x1="6" y1="22" x2="9" y2="22" stroke="#3a3a3a" stroke-width="0.3"/>
  <line x1="6" y1="24" x2="9" y2="24" stroke="#3a3a3a" stroke-width="0.3"/>
  
  <!-- Folding Stock (collapsed) -->
  <rect x="3" y="12" width="4" height="6" rx="0.5" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.3"/>
  
  <!-- Front Sight -->
  <rect x="26" y="11.5" width="1.5" height="2" fill="#3a3a3a"/>
  
  <!-- Rear Sight -->
  <rect x="8" y="9.5" width="3" height="1.5" fill="#3a3a3a"/>
  
  <!-- Highlight -->
  <line x1="6" y1="11.5" x2="20" y2="11.5" stroke="#5a5a5a" stroke-width="0.3" opacity="0.5"/>
</svg>
