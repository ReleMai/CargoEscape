<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Pulse Rifle - Energy Burst Weapon -->
  <defs>
    <linearGradient id="pulseBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a5a"/>
      <stop offset="50%" style="stop-color:#353545"/>
      <stop offset="100%" style="stop-color:#252535"/>
    </linearGradient>
    <linearGradient id="pulseEnergyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6600"/>
      <stop offset="50%" style="stop-color:#ffaa00"/>
      <stop offset="100%" style="stop-color:#ff6600"/>
    </linearGradient>
  </defs>
  
  <!-- Main Body -->
  <rect x="5" y="13" width="18" height="6" rx="1" fill="url(#pulseBodyGrad)" stroke="#1a1a2a" stroke-width="0.5"/>
  
  <!-- Energy Core Chamber -->
  <rect x="8" y="14" width="6" height="4" rx="0.5" fill="#1a1a2a"/>
  <rect x="8.5" y="14.5" width="5" height="3" rx="0.3" fill="url(#pulseEnergyGrad)" opacity="0.8"/>
  
  <!-- Energy Glow -->
  <rect x="9" y="15" width="4" height="2" fill="#ffcc00" opacity="0.4"/>
  
  <!-- Barrel Assembly -->
  <rect x="22" y="14" width="8" height="4" rx="0.5" fill="#3a3a4a" stroke="#2a2a3a" stroke-width="0.5"/>
  
  <!-- Barrel Vents -->
  <rect x="24" y="13.5" width="1" height="5" fill="#2a2a3a"/>
  <rect x="26" y="13.5" width="1" height="5" fill="#2a2a3a"/>
  
  <!-- Pulse Emitter -->
  <rect x="29" y="14.5" width="3" height="3" rx="0.5" fill="#2a2a3a"/>
  <circle cx="30.5" cy="16" r="1" fill="#ff8800" opacity="0.6"/>
  <circle cx="30.5" cy="16" r="0.5" fill="#ffcc00"/>
  
  <!-- Top Rail -->
  <rect x="7" y="11" width="12" height="2" fill="#3a3a4a"/>
  <line x1="8" y1="11.5" x2="8" y2="12.5" stroke="#4a4a5a" stroke-width="0.5"/>
  <line x1="10" y1="11.5" x2="10" y2="12.5" stroke="#4a4a5a" stroke-width="0.5"/>
  <line x1="12" y1="11.5" x2="12" y2="12.5" stroke="#4a4a5a" stroke-width="0.5"/>
  <line x1="14" y1="11.5" x2="14" y2="12.5" stroke="#4a4a5a" stroke-width="0.5"/>
  <line x1="16" y1="11.5" x2="16" y2="12.5" stroke="#4a4a5a" stroke-width="0.5"/>
  
  <!-- Holographic Sight -->
  <rect x="14" y="8" width="4" height="3" rx="0.5" fill="#2a2a3a"/>
  <rect x="14.5" y="8.5" width="3" height="2" fill="#1a1a2a"/>
  <line x1="16" y1="8.5" x2="16" y2="10.5" stroke="#ff6600" stroke-width="0.3" opacity="0.8"/>
  <line x1="14.5" y1="9.5" x2="17.5" y2="9.5" stroke="#ff6600" stroke-width="0.3" opacity="0.8"/>
  
  <!-- Magazine -->
  <rect x="15" y="19" width="5" height="7" rx="0.5" fill="#3a3a4a" stroke="#2a2a3a" stroke-width="0.5"/>
  <rect x="16" y="20" width="3" height="5" fill="#ff8800" opacity="0.3"/>
  
  <!-- Trigger Guard -->
  <path d="M5,19 Q8,22 8,24 L5,24" fill="none" stroke="#3a3a4a" stroke-width="1"/>
  
  <!-- Trigger -->
  <rect x="6" y="20" width="1.5" height="2" rx="0.2" fill="#2a2a3a"/>
  
  <!-- Grip -->
  <polygon points="4,19 8,19 8,27 6,28 3,26 3,20" fill="#2a2a3a" stroke="#1a1a2a" stroke-width="0.5"/>
  
  <!-- Grip Texture -->
  <line x1="4" y1="22" x2="7" y2="22" stroke="#3a3a4a" stroke-width="0.3"/>
  <line x1="4" y1="24" x2="7" y2="24" stroke="#3a3a4a" stroke-width="0.3"/>
  
  <!-- Stock -->
  <polygon points="0,12 5,12 5,20 3,22 0,20" fill="#353545" stroke="#252535" stroke-width="0.5"/>
  <rect x="1" y="14" width="3" height="4" rx="0.5" fill="#252535"/>
  
  <!-- Power Cable -->
  <path d="M13,17 Q12,20 14,19" fill="none" stroke="#ff8800" stroke-width="0.5" opacity="0.6"/>
</svg>
