<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Sniper Rifle - Long Range Precision -->
  <defs>
    <linearGradient id="sniperBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="50%" style="stop-color:#353535"/>
      <stop offset="100%" style="stop-color:#252525"/>
    </linearGradient>
    <linearGradient id="sniperScopeGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66aaee"/>
      <stop offset="50%" style="stop-color:#3388cc"/>
      <stop offset="100%" style="stop-color:#66aaee"/>
    </linearGradient>
  </defs>
  
  <!-- Main Receiver -->
  <rect x="5" y="15" width="14" height="4" rx="0.5" fill="url(#sniperBodyGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Extra Long Barrel -->
  <rect x="18" y="15.5" width="13" height="3" rx="0.3" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5"/>
  
  <!-- Barrel Fluting -->
  <line x1="20" y1="16" x2="20" y2="18" stroke="#2a2a2a" stroke-width="0.5"/>
  <line x1="23" y1="16" x2="23" y2="18" stroke="#2a2a2a" stroke-width="0.5"/>
  <line x1="26" y1="16" x2="26" y2="18" stroke="#2a2a2a" stroke-width="0.5"/>
  
  <!-- Suppressor -->
  <rect x="30" y="15" width="2" height="4" rx="1" fill="#2a2a2a"/>
  <line x1="30.5" y1="15.5" x2="30.5" y2="18.5" stroke="#3a3a3a" stroke-width="0.3"/>
  
  <!-- Large Scope Mount -->
  <rect x="8" y="12" width="10" height="3" fill="#2a2a2a"/>
  
  <!-- Large Scope Body -->
  <rect x="6" y="6" width="16" height="6" rx="3" fill="#252525" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Front Lens -->
  <ellipse cx="8" cy="9" rx="2" ry="2" fill="url(#sniperScopeGlass)" stroke="#1a1a1a" stroke-width="0.3"/>
  
  <!-- Rear Lens -->
  <ellipse cx="20" cy="9" rx="1.5" ry="1.5" fill="url(#sniperScopeGlass)" stroke="#1a1a1a" stroke-width="0.3"/>
  
  <!-- Scope Adjustment Turrets -->
  <rect x="11" y="4" width="3" height="3" rx="1" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.3"/>
  <rect x="14.5" y="5" width="2" height="2" rx="0.5" fill="#3a3a3a"/>
  
  <!-- Scope Details -->
  <line x1="12.5" y1="4.5" x2="12.5" y2="6.5" stroke="#4a4a4a" stroke-width="0.3"/>
  
  <!-- Bolt Handle -->
  <rect x="14" y="14.5" width="3" height="1" rx="0.2" fill="#4a4a4a"/>
  <circle cx="16.5" cy="14.5" r="1.2" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.3"/>
  
  <!-- Magazine -->
  <rect x="9" y="19" width="4" height="5" rx="0.5" fill="#353535" stroke="#252525" stroke-width="0.5"/>
  
  <!-- Trigger Guard -->
  <path d="M5,19 Q7,22 7,23 L5,23" fill="none" stroke="#3a3a3a" stroke-width="0.8"/>
  
  <!-- Trigger -->
  <rect x="5.5" y="20" width="1" height="1.5" fill="#1a1a1a"/>
  
  <!-- Grip -->
  <polygon points="4,19 7,19 7,26 5,27 3,25 3,20" fill="#252525" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Bipod -->
  <rect x="20" y="18" width="1" height="6" fill="#3a3a3a" transform="rotate(-15,20,18)"/>
  <rect x="24" y="18" width="1" height="6" fill="#3a3a3a" transform="rotate(15,24,18)"/>
  <rect x="18" y="23" width="3" height="1" fill="#2a2a2a" transform="rotate(-15,19.5,23.5)"/>
  <rect x="23" y="23" width="3" height="1" fill="#2a2a2a" transform="rotate(15,24.5,23.5)"/>
  
  <!-- Stock -->
  <polygon points="0,14 5,14 5,20 3,22 0,20" fill="#353535" stroke="#252525" stroke-width="0.5"/>
  <rect x="1" y="15.5" width="3" height="3" rx="1" fill="#252525"/>
</svg>
