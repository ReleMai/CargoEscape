<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Combat Knife - Basic Melee -->
  <defs>
    <linearGradient id="bladeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0"/>
      <stop offset="50%" style="stop-color:#808080"/>
      <stop offset="100%" style="stop-color:#606060"/>
    </linearGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <!-- Blade -->
  <path d="M16 2 L20 4 L20 18 L16 20 L12 18 L12 4 Z" 
        fill="url(#bladeGrad)" stroke="#505050" stroke-width="0.5"/>
  
  <!-- Blade Edge Highlight -->
  <line x1="16" y1="3" x2="16" y2="19" stroke="#e0e0e0" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Serrations -->
  <path d="M12 6 L13 7 L12 8 L13 9 L12 10 L13 11" 
        fill="none" stroke="#707070" stroke-width="0.5"/>
  
  <!-- Guard -->
  <rect x="10" y="18" width="12" height="3" rx="0.5" fill="#404040" stroke="#303030" stroke-width="0.5"/>
  
  <!-- Handle -->
  <rect x="13" y="21" width="6" height="10" rx="1" fill="url(#handleGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Handle Texture -->
  <line x1="14" y1="23" x2="18" y2="23" stroke="#3a3a3a" stroke-width="0.5"/>
  <line x1="14" y1="25" x2="18" y2="25" stroke="#3a3a3a" stroke-width="0.5"/>
  <line x1="14" y1="27" x2="18" y2="27" stroke="#3a3a3a" stroke-width="0.5"/>
  <line x1="14" y1="29" x2="18" y2="29" stroke="#3a3a3a" stroke-width="0.5"/>
  
  <!-- Pommel -->
  <ellipse cx="16" cy="31" rx="2" ry="1" fill="#505050"/>
</svg>
