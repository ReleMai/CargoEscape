<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Tactical SMG - Military Spec -->
  <defs>
    <linearGradient id="tacSMGBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="50%" style="stop-color:#353535"/>
      <stop offset="100%" style="stop-color:#252525"/>
    </linearGradient>
  </defs>
  
  <!-- Main Receiver -->
  <rect x="6" y="12" width="14" height="6" rx="0.5" fill="url(#tacSMGBodyGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Barrel with Suppressor -->
  <rect x="19" y="13.5" width="10" height="3" rx="0.5" fill="#3a3a3a"/>
  <rect x="24" y="12.5" width="7" height="5" rx="1" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Suppressor Details -->
  <line x1="25" y1="13" x2="25" y2="17" stroke="#3a3a3a" stroke-width="0.3"/>
  <line x1="27" y1="13" x2="27" y2="17" stroke="#3a3a3a" stroke-width="0.3"/>
  <line x1="29" y1="13" x2="29" y2="17" stroke="#3a3a3a" stroke-width="0.3"/>
  
  <!-- Top Rail -->
  <rect x="7" y="10" width="12" height="2" fill="#353535"/>
  <line x1="8" y1="10.5" x2="8" y2="11.5" stroke="#4a4a4a" stroke-width="0.4"/>
  <line x1="10" y1="10.5" x2="10" y2="11.5" stroke="#4a4a4a" stroke-width="0.4"/>
  <line x1="12" y1="10.5" x2="12" y2="11.5" stroke="#4a4a4a" stroke-width="0.4"/>
  <line x1="14" y1="10.5" x2="14" y2="11.5" stroke="#4a4a4a" stroke-width="0.4"/>
  <line x1="16" y1="10.5" x2="16" y2="11.5" stroke="#4a4a4a" stroke-width="0.4"/>
  
  <!-- Red Dot Sight -->
  <rect x="10" y="7" width="5" height="3" rx="0.5" fill="#2a2a2a"/>
  <rect x="10.5" y="7.5" width="4" height="2" rx="0.3" fill="#1a1a1a"/>
  <circle cx="12.5" cy="8.5" r="0.5" fill="#ff0000" opacity="0.8"/>
  
  <!-- Foregrip -->
  <rect x="15" y="18" width="3" height="5" rx="0.5" fill="#353535" stroke="#252525" stroke-width="0.5"/>
  <line x1="15.5" y1="19" x2="17.5" y2="19" stroke="#4a4a4a" stroke-width="0.3"/>
  <line x1="15.5" y1="20.5" x2="17.5" y2="20.5" stroke="#4a4a4a" stroke-width="0.3"/>
  <line x1="15.5" y1="22" x2="17.5" y2="22" stroke="#4a4a4a" stroke-width="0.3"/>
  
  <!-- Extended Magazine -->
  <rect x="9" y="18" width="4" height="10" rx="0.5" fill="#353535" stroke="#252525" stroke-width="0.5"/>
  <line x1="10" y1="20" x2="12" y2="20" stroke="#4a4a4a" stroke-width="0.3"/>
  <line x1="10" y1="23" x2="12" y2="23" stroke="#4a4a4a" stroke-width="0.3"/>
  <line x1="10" y1="26" x2="12" y2="26" stroke="#4a4a4a" stroke-width="0.3"/>
  
  <!-- Charging Handle -->
  <rect x="17" y="11.5" width="3" height="1" rx="0.2" fill="#4a4a4a"/>
  
  <!-- Ejection Port -->
  <rect x="14" y="12.5" width="3" height="2" fill="#1a1a1a"/>
  
  <!-- Trigger Guard -->
  <path d="M5,18 Q8,21 8,23 L5,23" fill="none" stroke="#3a3a3a" stroke-width="0.8"/>
  
  <!-- Trigger -->
  <rect x="6" y="19" width="1.2" height="2" rx="0.2" fill="#252525"/>
  
  <!-- Pistol Grip -->
  <polygon points="4,18 8,18 8,26 6,27 3,25 3,19" fill="#252525" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Grip Texture -->
  <line x1="4.5" y1="21" x2="7" y2="21" stroke="#353535" stroke-width="0.3"/>
  <line x1="4.5" y1="23" x2="7" y2="23" stroke="#353535" stroke-width="0.3"/>
  
  <!-- Folding Stock -->
  <rect x="1" y="12" width="5" height="5" rx="0.5" fill="#353535" stroke="#252525" stroke-width="0.5"/>
  <rect x="0" y="13" width="2" height="3" rx="0.3" fill="#252525"/>
  
  <!-- Stock Hinge -->
  <circle cx="5" cy="14.5" r="1" fill="#4a4a4a"/>
</svg>
