<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- The Negotiator - Legendary Golden Pistol -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="30%" style="stop-color:#ffb900"/>
      <stop offset="70%" style="stop-color:#ff9500"/>
      <stop offset="100%" style="stop-color:#cc7700"/>
    </linearGradient>
    <linearGradient id="goldDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cc7700"/>
      <stop offset="100%" style="stop-color:#8b5a00"/>
    </linearGradient>
    <linearGradient id="ivoryGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fffff0"/>
      <stop offset="50%" style="stop-color:#f5f5dc"/>
      <stop offset="100%" style="stop-color:#dcdcaa"/>
    </linearGradient>
  </defs>
  
  <!-- Main Body -->
  <rect x="5" y="9" width="20" height="9" rx="1" fill="url(#goldGrad)" stroke="#8b5a00" stroke-width="0.5"/>
  
  <!-- Barrel -->
  <rect x="23" y="11" width="7" height="5" rx="0.5" fill="url(#goldGrad)" stroke="#8b5a00" stroke-width="0.5"/>
  <ellipse cx="29" cy="13.5" rx="1" ry="2" fill="#8b5a00"/>
  <ellipse cx="29" cy="13.5" rx="0.5" ry="1" fill="#5a3a00"/>
  
  <!-- Engravings on slide -->
  <path d="M7 11 Q10 13 13 11 Q16 13 19 11" fill="none" stroke="#cc7700" stroke-width="0.5"/>
  <path d="M7 16 Q10 14 13 16 Q16 14 19 16" fill="none" stroke="#cc7700" stroke-width="0.5"/>
  
  <!-- Jewel Inlay -->
  <circle cx="16" cy="13.5" r="2" fill="#ff0000" stroke="#8b0000" stroke-width="0.3"/>
  <circle cx="16" cy="13" r="0.8" fill="#ff6666" opacity="0.6"/>
  
  <!-- Trigger Guard (ornate) -->
  <path d="M10 18 Q8 22 10 25 Q12 26 15 25 Q17 22 15 18" 
        fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  
  <!-- Trigger -->
  <rect x="11.5" y="19" width="2" height="4" rx="0.3" fill="url(#goldDark)"/>
  
  <!-- Ivory Grip -->
  <rect x="7" y="17" width="7" height="12" rx="1" fill="url(#ivoryGrad)" stroke="#a0a080" stroke-width="0.5"/>
  
  <!-- Grip Checkering Pattern -->
  <line x1="8" y1="19" x2="13" y2="24" stroke="#c0c0a0" stroke-width="0.3"/>
  <line x1="8" y1="22" x2="13" y2="27" stroke="#c0c0a0" stroke-width="0.3"/>
  <line x1="13" y1="19" x2="8" y2="24" stroke="#c0c0a0" stroke-width="0.3"/>
  <line x1="13" y1="22" x2="8" y2="27" stroke="#c0c0a0" stroke-width="0.3"/>
  
  <!-- Magazine Floorplate -->
  <rect x="8" y="28" width="5" height="2" rx="0.3" fill="url(#goldGrad)"/>
  
  <!-- Rear Sight (gold) -->
  <rect x="6" y="7.5" width="4" height="2" rx="0.3" fill="url(#goldGrad)"/>
  
  <!-- Front Sight (gold) -->
  <rect x="24" y="9.5" width="2" height="2" rx="0.3" fill="url(#goldGrad)"/>
  
  <!-- Highlight Shine -->
  <line x1="5" y1="10" x2="23" y2="10" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
  <line x1="23" y1="11.5" x2="29" y2="11.5" stroke="#ffffff" stroke-width="0.3" opacity="0.3"/>
</svg>
