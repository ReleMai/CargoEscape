<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Service Pistol - Standard Issue Sidearm -->
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b6b6b"/>
      <stop offset="50%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#3a3a3a"/>
    </linearGradient>
    <linearGradient id="gripGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <!-- Main Body/Slide -->
  <rect x="6" y="10" width="20" height="8" rx="1" fill="url(#metalGrad)" stroke="#2a2a2a" stroke-width="0.5"/>
  
  <!-- Barrel -->
  <rect x="24" y="12" width="6" height="4" rx="0.5" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.5"/>
  <circle cx="29" cy="14" r="1.5" fill="#1a1a1a"/>
  
  <!-- Slide Serrations -->
  <line x1="8" y1="11" x2="8" y2="17" stroke="#5a5a5a" stroke-width="0.5"/>
  <line x1="10" y1="11" x2="10" y2="17" stroke="#5a5a5a" stroke-width="0.5"/>
  <line x1="12" y1="11" x2="12" y2="17" stroke="#5a5a5a" stroke-width="0.5"/>
  
  <!-- Ejection Port -->
  <rect x="16" y="11" width="4" height="2" fill="#2a2a2a"/>
  
  <!-- Trigger Guard -->
  <path d="M10 18 L10 24 Q10 26 12 26 L16 26 Q18 26 18 24 L18 18" 
        fill="none" stroke="url(#metalGrad)" stroke-width="2"/>
  
  <!-- Trigger -->
  <rect x="13" y="19" width="2" height="4" rx="0.5" fill="#3a3a3a"/>
  
  <!-- Grip -->
  <rect x="8" y="18" width="8" height="12" rx="1" fill="url(#gripGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Grip Texture -->
  <line x1="9" y1="20" x2="15" y2="20" stroke="#3a3a3a" stroke-width="0.5"/>
  <line x1="9" y1="22" x2="15" y2="22" stroke="#3a3a3a" stroke-width="0.5"/>
  <line x1="9" y1="24" x2="15" y2="24" stroke="#3a3a3a" stroke-width="0.5"/>
  <line x1="9" y1="26" x2="15" y2="26" stroke="#3a3a3a" stroke-width="0.5"/>
  <line x1="9" y1="28" x2="15" y2="28" stroke="#3a3a3a" stroke-width="0.5"/>
  
  <!-- Magazine Base -->
  <rect x="9" y="29" width="6" height="2" rx="0.5" fill="#2d2d2d"/>
  
  <!-- Front Sight -->
  <rect x="22" y="9" width="2" height="2" fill="#5a5a5a"/>
  
  <!-- Rear Sight -->
  <rect x="7" y="9" width="3" height="1.5" fill="#5a5a5a"/>
  <rect x="8" y="9" width="1" height="1.5" fill="#1a1a1a"/>
  
  <!-- Highlight -->
  <line x1="6" y1="11" x2="24" y2="11" stroke="#8a8a8a" stroke-width="0.5" opacity="0.5"/>
</svg>
