<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Stun Baton - Non-lethal Takedown Weapon -->
  <defs>
    <linearGradient id="batonBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="electricGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ccff"/>
      <stop offset="50%" style="stop-color:#0099ff"/>
      <stop offset="100%" style="stop-color:#00ccff"/>
    </linearGradient>
  </defs>
  
  <!-- Main Shaft -->
  <rect x="14" y="8" width="4" height="18" rx="1" fill="url(#batonBodyGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Shock Prongs -->
  <rect x="12" y="2" width="3" height="7" rx="0.5" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.5"/>
  <rect x="17" y="2" width="3" height="7" rx="0.5" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.5"/>
  
  <!-- Electric Arc Area -->
  <rect x="14" y="3" width="4" height="4" fill="url(#electricGrad)" opacity="0.6"/>
  
  <!-- Electric Sparks -->
  <line x1="13" y1="4" x2="15" y2="5" stroke="#00ffff" stroke-width="0.5"/>
  <line x1="17" y1="4" x2="19" y2="6" stroke="#00ffff" stroke-width="0.5"/>
  <line x1="14" y1="6" x2="18" y2="5" stroke="#00ffff" stroke-width="0.5"/>
  
  <!-- Power Indicator -->
  <rect x="15" y="10" width="2" height="4" rx="0.3" fill="#1a1a1a"/>
  <rect x="15.2" y="10.5" width="1.6" height="3" rx="0.2" fill="#00ff00" opacity="0.8"/>
  
  <!-- Grip Section -->
  <rect x="13" y="18" width="6" height="10" rx="1" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Grip Texture -->
  <line x1="14" y1="20" x2="18" y2="20" stroke="#3a3a3a" stroke-width="0.5"/>
  <line x1="14" y1="22" x2="18" y2="22" stroke="#3a3a3a" stroke-width="0.5"/>
  <line x1="14" y1="24" x2="18" y2="24" stroke="#3a3a3a" stroke-width="0.5"/>
  <line x1="14" y1="26" x2="18" y2="26" stroke="#3a3a3a" stroke-width="0.5"/>
  
  <!-- Activation Button -->
  <circle cx="16" cy="16" r="1.5" fill="#cc0000" stroke="#800000" stroke-width="0.3"/>
  <circle cx="16" cy="15.7" r="0.5" fill="#ff3333" opacity="0.6"/>
  
  <!-- Pommel -->
  <ellipse cx="16" cy="29" rx="2.5" ry="1" fill="#3a3a3a"/>
</svg>
