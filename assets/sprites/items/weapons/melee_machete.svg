<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Space Machete - Heavy Cleaving Blade -->
  <defs>
    <linearGradient id="macheteBladeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d0d0d0"/>
      <stop offset="30%" style="stop-color:#a0a0a0"/>
      <stop offset="100%" style="stop-color:#707070"/>
    </linearGradient>
    <linearGradient id="macheteHandleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <!-- Blade -->
  <path d="M14 1 L19 2 L20 5 L20 16 L18 20 L14 20 L12 18 L12 4 Z" 
        fill="url(#macheteBladeGrad)" stroke="#606060" stroke-width="0.5"/>
  
  <!-- Blade Edge -->
  <line x1="14" y1="2" x2="14" y2="19" stroke="#e0e0e0" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Blade Back Serrations -->
  <path d="M19 3 L20 4 L19 5 L20 6 L19 7 L20 8" 
        fill="none" stroke="#808080" stroke-width="0.5"/>
  
  <!-- Blood Groove -->
  <line x1="16" y1="5" x2="16" y2="16" stroke="#909090" stroke-width="1"/>
  
  <!-- Guard -->
  <rect x="11" y="19" width="10" height="2" rx="0.5" fill="#505050" stroke="#404040" stroke-width="0.5"/>
  
  <!-- Handle -->
  <rect x="13" y="21" width="6" height="10" rx="1" fill="url(#macheteHandleGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Handle Wrap -->
  <path d="M14 23 L18 24 M14 25 L18 26 M14 27 L18 28 M14 29 L18 30" 
        fill="none" stroke="#404040" stroke-width="0.8"/>
  
  <!-- Lanyard Hole -->
  <ellipse cx="16" cy="31" rx="1.5" ry="0.8" fill="#505050"/>
  <ellipse cx="16" cy="31" rx="0.8" ry="0.4" fill="#2a2a2a"/>
</svg>
