<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Assault Rifle - Military Standard -->
  <defs>
    <linearGradient id="gunmetalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="50%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <linearGradient id="blackGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
  </defs>
  
  <!-- Stock -->
  <path d="M2 13 L2 19 L8 19 L10 17 L10 15 L8 13 Z" 
        fill="url(#blackGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Receiver/Body -->
  <rect x="8" y="12" width="14" height="8" rx="1" fill="url(#gunmetalGrad)" stroke="#2a2a2a" stroke-width="0.5"/>
  
  <!-- Barrel -->
  <rect x="20" y="14" width="10" height="4" rx="0.5" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5"/>
  <circle cx="29" cy="16" r="1.5" fill="#1a1a1a"/>
  
  <!-- Muzzle -->
  <rect x="29" y="13.5" width="2" height="5" rx="0.5" fill="#2a2a2a"/>
  
  <!-- Magazine -->
  <rect x="14" y="19" width="4" height="8" rx="0.5" fill="url(#blackGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Trigger Guard -->
  <path d="M11 19 L11 23 Q11 24 12 24 L15 24 Q16 24 16 23 L16 19" 
        fill="none" stroke="#3a3a3a" stroke-width="1.5"/>
  
  <!-- Trigger -->
  <rect x="13" y="20" width="1.5" height="2.5" rx="0.3" fill="#2a2a2a"/>
  
  <!-- Charging Handle -->
  <rect x="17" y="11" width="3" height="2" rx="0.3" fill="#3a3a3a"/>
  
  <!-- Rail -->
  <rect x="10" y="11" width="12" height="1.5" fill="#3a3a3a"/>
  <line x1="11" y1="11" x2="11" y2="12.5" stroke="#4a4a4a" stroke-width="0.3"/>
  <line x1="13" y1="11" x2="13" y2="12.5" stroke="#4a4a4a" stroke-width="0.3"/>
  <line x1="15" y1="11" x2="15" y2="12.5" stroke="#4a4a4a" stroke-width="0.3"/>
  <line x1="17" y1="11" x2="17" y2="12.5" stroke="#4a4a4a" stroke-width="0.3"/>
  <line x1="19" y1="11" x2="19" y2="12.5" stroke="#4a4a4a" stroke-width="0.3"/>
  
  <!-- Front Sight -->
  <rect x="26" y="12" width="1.5" height="2" fill="#3a3a3a"/>
  
  <!-- Ejection Port -->
  <rect x="18" y="13" width="3" height="2" fill="#1a1a1a"/>
  
  <!-- Highlight -->
  <line x1="8" y1="12.5" x2="20" y2="12.5" stroke="#5a5a5a" stroke-width="0.3" opacity="0.5"/>
</svg>
