<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Pump Shotgun - Standard Pump-Action -->
  <defs>
    <linearGradient id="steelGradS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="50%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#3a3a3a"/>
    </linearGradient>
    <linearGradient id="woodGradS" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5a2b"/>
      <stop offset="50%" style="stop-color:#6b4423"/>
      <stop offset="100%" style="stop-color:#4a2f18"/>
    </linearGradient>
  </defs>
  
  <!-- Stock -->
  <path d="M2 14 L2 20 L10 20 L12 18 L12 16 L10 14 Z" 
        fill="url(#woodGradS)" stroke="#3a2a1a" stroke-width="0.5"/>
  <!-- Stock Grain -->
  <line x1="3" y1="15" x2="9" y2="15" stroke="#5a3d24" stroke-width="0.3"/>
  <line x1="3" y1="17" x2="9" y2="17" stroke="#5a3d24" stroke-width="0.3"/>
  <line x1="3" y1="19" x2="9" y2="19" stroke="#5a3d24" stroke-width="0.3"/>
  
  <!-- Receiver -->
  <rect x="10" y="13" width="8" height="8" rx="1" fill="url(#steelGradS)" stroke="#2a2a2a" stroke-width="0.5"/>
  
  <!-- Barrel -->
  <rect x="16" y="14" width="14" height="3" rx="0.5" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.5"/>
  <circle cx="29" cy="15.5" r="1.2" fill="#2a2a2a"/>
  <circle cx="29" cy="15.5" r="0.6" fill="#1a1a1a"/>
  
  <!-- Tube Magazine -->
  <rect x="16" y="17.5" width="12" height="2.5" rx="0.5" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5"/>
  
  <!-- Pump/Forend -->
  <rect x="20" y="13" width="6" height="8" rx="1" fill="url(#woodGradS)" stroke="#3a2a1a" stroke-width="0.5"/>
  <!-- Forend Ridges -->
  <line x1="21" y1="14" x2="21" y2="20" stroke="#5a3d24" stroke-width="0.5"/>
  <line x1="23" y1="14" x2="23" y2="20" stroke="#5a3d24" stroke-width="0.5"/>
  <line x1="25" y1="14" x2="25" y2="20" stroke="#5a3d24" stroke-width="0.5"/>
  
  <!-- Trigger Guard -->
  <path d="M12 20 L12 24 Q12 25 13 25 L16 25 Q17 25 17 24 L17 20" 
        fill="none" stroke="#4a4a4a" stroke-width="1.5"/>
  
  <!-- Trigger -->
  <rect x="14" y="21" width="1.5" height="2.5" rx="0.3" fill="#3a3a3a"/>
  
  <!-- Ejection Port -->
  <rect x="13" y="14" width="3" height="2" fill="#2a2a2a"/>
  
  <!-- Front Bead Sight -->
  <circle cx="28" cy="13" r="1" fill="#e0e0e0"/>
  <circle cx="28" cy="13" r="0.5" fill="#c0c0c0"/>
  
  <!-- Highlight -->
  <line x1="16" y1="14.3" x2="29" y2="14.3" stroke="#6a6a6a" stroke-width="0.3" opacity="0.5"/>
</svg>
