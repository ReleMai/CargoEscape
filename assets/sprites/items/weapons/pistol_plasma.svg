<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Plasma Pistol - Energy Sidearm -->
  <defs>
    <linearGradient id="plasmaMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5a6a"/>
      <stop offset="50%" style="stop-color:#3a4a5a"/>
      <stop offset="100%" style="stop-color:#2a3a4a"/>
    </linearGradient>
    <linearGradient id="plasmaGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="50%" style="stop-color:#00ccff"/>
      <stop offset="100%" style="stop-color:#0099ff"/>
    </linearGradient>
  </defs>
  
  <!-- Main Body -->
  <rect x="6" y="10" width="18" height="9" rx="2" fill="url(#plasmaMetal)" stroke="#2a3a4a" stroke-width="0.5"/>
  
  <!-- Plasma Coils/Barrel -->
  <rect x="22" y="12" width="8" height="5" rx="1" fill="#3a4a5a" stroke="#2a3a4a" stroke-width="0.5"/>
  <ellipse cx="29" cy="14.5" rx="1" ry="2" fill="#0099ff"/>
  <ellipse cx="29" cy="14.5" rx="0.5" ry="1" fill="#00ffff"/>
  
  <!-- Energy Coil Glow -->
  <rect x="24" y="13" width="4" height="3" rx="0.5" fill="url(#plasmaGlow)" opacity="0.6"/>
  <line x1="24.5" y1="13.5" x2="24.5" y2="15.5" stroke="#00ffff" stroke-width="0.5"/>
  <line x1="26" y1="13.5" x2="26" y2="15.5" stroke="#00ffff" stroke-width="0.5"/>
  <line x1="27.5" y1="13.5" x2="27.5" y2="15.5" stroke="#00ffff" stroke-width="0.5"/>
  
  <!-- Energy Cell Window -->
  <rect x="10" y="12" width="4" height="3" rx="0.5" fill="#001a33"/>
  <rect x="10.5" y="12.5" width="3" height="2" rx="0.3" fill="url(#plasmaGlow)" opacity="0.8"/>
  
  <!-- Trigger Guard -->
  <path d="M10 19 L10 24 Q10 25 11 25 L15 25 Q16 25 16 24 L16 19" 
        fill="none" stroke="url(#plasmaMetal)" stroke-width="2"/>
  
  <!-- Trigger -->
  <rect x="12" y="20" width="2" height="3" rx="0.3" fill="#3a4a5a"/>
  
  <!-- Grip -->
  <rect x="7" y="18" width="7" height="11" rx="1" fill="#2a3a4a" stroke="#1a2a3a" stroke-width="0.5"/>
  
  <!-- Grip Panels -->
  <rect x="8" y="20" width="5" height="8" rx="0.5" fill="#3a4a5a"/>
  
  <!-- Energy Indicator LEDs -->
  <circle cx="8" cy="11.5" r="0.8" fill="#00ff00"/>
  <circle cx="10" cy="11.5" r="0.8" fill="#00ff00"/>
  <circle cx="12" cy="11.5" r="0.8" fill="#00ff00"/>
  
  <!-- Top Rail -->
  <rect x="7" y="9" width="10" height="1.5" fill="#3a4a5a"/>
  
  <!-- Highlight -->
  <line x1="6" y1="10.5" x2="22" y2="10.5" stroke="#5a6a7a" stroke-width="0.3" opacity="0.5"/>
</svg>
