<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Plasma Sword - Energy Blade -->
  <defs>
    <linearGradient id="plasmaSwordBladeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ffaa00;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="plasmaSwordCoreGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#ffff00;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6"/>
    </linearGradient>
    <filter id="plasmaGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Plasma Blade Outer Glow -->
  <polygon points="16,1 12,6 12,18 16,20 20,18 20,6" 
           fill="#ff6600" opacity="0.3" filter="url(#plasmaGlow)"/>
  
  <!-- Plasma Blade -->
  <polygon points="16,2 13,6 13,17 16,19 19,17 19,6" 
           fill="url(#plasmaSwordBladeGrad)"/>
  
  <!-- Energy Core -->
  <polygon points="16,3 14.5,6 14.5,16 16,18 17.5,16 17.5,6" 
           fill="url(#plasmaSwordCoreGrad)"/>
  
  <!-- Blade Tip Glow -->
  <polygon points="16,1 14,4 18,4" fill="#ffff00" opacity="0.8"/>
  
  <!-- Energy Fluctuations -->
  <line x1="14" y1="8" x2="15" y2="9" stroke="#ffff00" stroke-width="0.5" opacity="0.6"/>
  <line x1="17" y1="12" x2="18" y2="11" stroke="#ffff00" stroke-width="0.5" opacity="0.6"/>
  <line x1="14.5" y1="14" x2="15.5" y2="15" stroke="#ffff00" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Emitter Assembly -->
  <rect x="12" y="19" width="8" height="4" rx="1" fill="#3a3a4a" stroke="#2a2a3a" stroke-width="0.5"/>
  
  <!-- Emitter Ring -->
  <ellipse cx="16" cy="20" rx="3" ry="1" fill="#2a2a3a" stroke="#ff6600" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Emitter Glow -->
  <ellipse cx="16" cy="20" rx="2" ry="0.6" fill="#ff8800" opacity="0.6"/>
  
  <!-- Handle -->
  <rect x="13" y="23" width="6" height="7" rx="1" fill="#2a2a3a" stroke="#1a1a2a" stroke-width="0.5"/>
  
  <!-- Handle Texture -->
  <rect x="14" y="24" width="4" height="1" rx="0.2" fill="#3a3a4a"/>
  <rect x="14" y="26" width="4" height="1" rx="0.2" fill="#3a3a4a"/>
  <rect x="14" y="28" width="4" height="1" rx="0.2" fill="#3a3a4a"/>
  
  <!-- Power Cell Window -->
  <rect x="15" y="24.5" width="2" height="4" rx="0.3" fill="#1a1a2a"/>
  <rect x="15.2" y="25" width="1.6" height="3" rx="0.2" fill="#ff6600" opacity="0.6"/>
  
  <!-- Activation Switch -->
  <rect x="13.5" y="25" width="1" height="2" rx="0.2" fill="#4a4a5a"/>
  <rect x="13.6" y="25.2" width="0.8" height="0.5" fill="#00ff00" opacity="0.8"/>
  
  <!-- Pommel -->
  <ellipse cx="16" cy="30.5" rx="3" ry="1.2" fill="#3a3a4a" stroke="#2a2a3a" stroke-width="0.3"/>
  <ellipse cx="16" cy="30.5" rx="2" ry="0.8" fill="#2a2a3a"/>
  
  <!-- Pommel Ring -->
  <ellipse cx="16" cy="30.5" rx="1" ry="0.4" fill="#ff6600" opacity="0.4"/>
</svg>
