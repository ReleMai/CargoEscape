<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Minigun - Extreme Fire Rate -->
  <defs>
    <linearGradient id="minigunBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a"/>
      <stop offset="50%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
  </defs>
  
  <!-- Barrel Assembly Housing -->
  <rect x="16" y="8" width="14" height="14" rx="1" fill="url(#minigunBodyGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Rotating Barrel Cluster -->
  <circle cx="23" cy="15" r="6" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Individual Barrels -->
  <circle cx="23" cy="10" r="1.2" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.3"/>
  <circle cx="27" cy="12.5" r="1.2" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.3"/>
  <circle cx="27" cy="17.5" r="1.2" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.3"/>
  <circle cx="23" cy="20" r="1.2" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.3"/>
  <circle cx="19" cy="17.5" r="1.2" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.3"/>
  <circle cx="19" cy="12.5" r="1.2" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.3"/>
  
  <!-- Center Hub -->
  <circle cx="23" cy="15" r="2" fill="#404040" stroke="#2a2a2a" stroke-width="0.5"/>
  <circle cx="23" cy="15" r="1" fill="#2a2a2a"/>
  
  <!-- Barrel Extensions -->
  <rect x="28" y="9" width="4" height="2" fill="#3a3a3a"/>
  <rect x="28" y="11.5" width="4" height="2" fill="#3a3a3a"/>
  <rect x="28" y="14" width="4" height="2" fill="#3a3a3a"/>
  <rect x="28" y="16.5" width="4" height="2" fill="#3a3a3a"/>
  <rect x="28" y="19" width="4" height="2" fill="#3a3a3a"/>
  
  <!-- Main Receiver -->
  <rect x="4" y="11" width="13" height="8" rx="1" fill="url(#minigunBodyGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Motor Housing -->
  <rect x="6" y="9" width="8" height="4" rx="0.5" fill="#3a3a3a"/>
  
  <!-- Ammo Feed -->
  <rect x="8" y="19" width="6" height="6" rx="0.5" fill="#404040" stroke="#2a2a2a" stroke-width="0.5"/>
  <rect x="9" y="24" width="4" height="4" fill="#3a3a3a"/>
  
  <!-- Ammo Belt -->
  <rect x="13" y="20" width="3" height="3" fill="#8b4513"/>
  <circle cx="14" cy="21" r="0.5" fill="#b8860b"/>
  <circle cx="15" cy="22" r="0.5" fill="#b8860b"/>
  
  <!-- Front Handle -->
  <rect x="14" y="22" width="3" height="6" rx="0.5" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5"/>
  <line x1="14.5" y1="24" x2="16.5" y2="24" stroke="#3a3a3a" stroke-width="0.3"/>
  <line x1="14.5" y1="26" x2="16.5" y2="26" stroke="#3a3a3a" stroke-width="0.3"/>
  
  <!-- Rear Handle -->
  <rect x="4" y="19" width="3" height="8" rx="0.5" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5"/>
  
  <!-- Trigger -->
  <rect x="5" y="21" width="1" height="2" fill="#1a1a1a"/>
  
  <!-- Power Cable -->
  <path d="M2,23 Q0,20 2,17 Q4,14 2,11" fill="none" stroke="#4a4a4a" stroke-width="1.5"/>
  
  <!-- Status Light -->
  <circle cx="10" cy="10" r="0.8" fill="#00ff00" opacity="0.8"/>
</svg>
