<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Energy SMG - Rapid Fire Energy Weapon -->
  <defs>
    <linearGradient id="energySMGBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a6a"/>
      <stop offset="50%" style="stop-color:#404050"/>
      <stop offset="100%" style="stop-color:#2a2a3a"/>
    </linearGradient>
    <linearGradient id="energyCoilGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9900ff"/>
      <stop offset="50%" style="stop-color:#cc66ff"/>
      <stop offset="100%" style="stop-color:#9900ff"/>
    </linearGradient>
  </defs>
  
  <!-- Main Body -->
  <rect x="5" y="12" width="16" height="7" rx="1" fill="url(#energySMGBodyGrad)" stroke="#1a1a2a" stroke-width="0.5"/>
  
  <!-- Energy Chamber -->
  <rect x="8" y="13.5" width="6" height="4" rx="0.5" fill="#1a1a2a"/>
  <rect x="8.5" y="14" width="5" height="3" rx="0.3" fill="url(#energyCoilGrad)" opacity="0.7"/>
  
  <!-- Energy Coils -->
  <line x1="9" y1="14.5" x2="9" y2="16.5" stroke="#cc66ff" stroke-width="0.5"/>
  <line x1="10.5" y1="14.5" x2="10.5" y2="16.5" stroke="#cc66ff" stroke-width="0.5"/>
  <line x1="12" y1="14.5" x2="12" y2="16.5" stroke="#cc66ff" stroke-width="0.5"/>
  
  <!-- Barrel Assembly -->
  <rect x="20" y="13" width="9" height="5" rx="0.5" fill="#404050" stroke="#2a2a3a" stroke-width="0.5"/>
  
  <!-- Energy Focusing Rings -->
  <rect x="22" y="12.5" width="1" height="6" fill="#2a2a3a"/>
  <rect x="25" y="12.5" width="1" height="6" fill="#2a2a3a"/>
  
  <!-- Muzzle Emitter -->
  <rect x="28" y="13.5" width="3" height="4" rx="0.5" fill="#2a2a3a"/>
  <ellipse cx="29.5" cy="15.5" rx="1" ry="1.5" fill="#1a1a2a"/>
  <ellipse cx="29.5" cy="15.5" rx="0.5" ry="1" fill="#9900ff" opacity="0.6"/>
  
  <!-- Top Rail -->
  <rect x="6" y="10" width="10" height="2" fill="#404050"/>
  
  <!-- Holographic Sight -->
  <rect x="8" y="6" width="6" height="4" rx="0.5" fill="#2a2a3a"/>
  <rect x="8.5" y="6.5" width="5" height="3" fill="#1a1a2a"/>
  <ellipse cx="11" cy="8" rx="1.5" ry="1" fill="#9900ff" opacity="0.3"/>
  <circle cx="11" cy="8" r="0.3" fill="#ff00ff"/>
  
  <!-- Power Cell Magazine -->
  <rect x="10" y="19" width="5" height="8" rx="0.5" fill="#404050" stroke="#2a2a3a" stroke-width="0.5"/>
  <rect x="11" y="20" width="3" height="6" fill="#9900ff" opacity="0.3"/>
  
  <!-- Power Indicator -->
  <rect x="11.5" y="21" width="2" height="4" fill="#cc66ff" opacity="0.5"/>
  
  <!-- Side Vents -->
  <rect x="16" y="14" width="0.5" height="3" fill="#1a1a2a"/>
  <rect x="17.5" y="14" width="0.5" height="3" fill="#1a1a2a"/>
  
  <!-- Trigger Guard -->
  <path d="M5,19 Q8,22 8,24 L5,24" fill="none" stroke="#4a4a5a" stroke-width="0.8"/>
  
  <!-- Trigger -->
  <rect x="6" y="20" width="1.2" height="2" rx="0.2" fill="#2a2a3a"/>
  
  <!-- Grip -->
  <polygon points="3,19 8,19 8,27 6,28 2,26 2,20" fill="#2a2a3a" stroke="#1a1a2a" stroke-width="0.5"/>
  
  <!-- Grip Pattern -->
  <circle cx="5" cy="22" r="0.5" fill="#404050"/>
  <circle cx="5" cy="24" r="0.5" fill="#404050"/>
  
  <!-- Folding Stock -->
  <rect x="0" y="11.5" width="5" height="5" rx="0.5" fill="#404050" stroke="#2a2a3a" stroke-width="0.5"/>
  <rect x="0" y="13" width="2" height="2" rx="0.3" fill="#2a2a3a"/>
</svg>
