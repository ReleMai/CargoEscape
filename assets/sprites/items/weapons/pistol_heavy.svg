<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Heavy Revolver - Powerful Six-Shooter -->
  <defs>
    <linearGradient id="steelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a7a7a"/>
      <stop offset="50%" style="stop-color:#5a5a5a"/>
      <stop offset="100%" style="stop-color:#3a3a3a"/>
    </linearGradient>
    <linearGradient id="woodGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5a2b"/>
      <stop offset="50%" style="stop-color:#6b4423"/>
      <stop offset="100%" style="stop-color:#4a2f18"/>
    </linearGradient>
  </defs>
  
  <!-- Barrel -->
  <rect x="18" y="10" width="12" height="5" rx="1" fill="url(#steelGrad)" stroke="#2a2a2a" stroke-width="0.5"/>
  <circle cx="29" cy="12.5" r="2" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5"/>
  <circle cx="29" cy="12.5" r="1" fill="#1a1a1a"/>
  
  <!-- Cylinder -->
  <ellipse cx="14" cy="13" rx="5" ry="5" fill="url(#steelGrad)" stroke="#2a2a2a" stroke-width="0.5"/>
  <!-- Cylinder Chambers -->
  <circle cx="14" cy="10" r="1.2" fill="#2a2a2a"/>
  <circle cx="11.5" cy="12" r="1.2" fill="#2a2a2a"/>
  <circle cx="11.5" cy="15" r="1.2" fill="#2a2a2a"/>
  <circle cx="14" cy="17" r="1.2" fill="#2a2a2a"/>
  <circle cx="16.5" cy="15" r="1.2" fill="#2a2a2a"/>
  <circle cx="16.5" cy="12" r="1.2" fill="#2a2a2a"/>
  <circle cx="14" cy="13" r="1" fill="#4a4a4a"/>
  
  <!-- Frame -->
  <rect x="5" y="11" width="10" height="6" rx="1" fill="url(#steelGrad)" stroke="#2a2a2a" stroke-width="0.5"/>
  
  <!-- Trigger Guard -->
  <path d="M8 17 L8 22 Q8 24 10 24 L13 24 Q15 24 15 22 L15 17" 
        fill="none" stroke="url(#steelGrad)" stroke-width="2"/>
  
  <!-- Trigger -->
  <rect x="10" y="18" width="2" height="4" rx="0.5" fill="#5a5a5a"/>
  
  <!-- Grip -->
  <path d="M5 17 L5 28 Q5 30 7 30 L12 30 Q14 30 14 28 L14 17" 
        fill="url(#woodGrad)" stroke="#3a2a1a" stroke-width="0.5"/>
  
  <!-- Grip Lines -->
  <line x1="6" y1="20" x2="13" y2="20" stroke="#5a3d24" stroke-width="0.5"/>
  <line x1="6" y1="23" x2="13" y2="23" stroke="#5a3d24" stroke-width="0.5"/>
  <line x1="6" y1="26" x2="13" y2="26" stroke="#5a3d24" stroke-width="0.5"/>
  
  <!-- Hammer -->
  <rect x="3" y="8" width="4" height="4" rx="0.5" fill="#5a5a5a" stroke="#2a2a2a" stroke-width="0.5"/>
  
  <!-- Front Sight -->
  <rect x="27" y="8" width="2" height="2" fill="#5a5a5a"/>
  
  <!-- Highlight -->
  <line x1="18" y1="10.5" x2="28" y2="10.5" stroke="#9a9a9a" stroke-width="0.5" opacity="0.4"/>
</svg>
