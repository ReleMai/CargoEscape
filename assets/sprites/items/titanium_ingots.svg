<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="64" viewBox="0 0 128 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Titanium Ingots - 2x1 premium metal -->
  <defs>
    <linearGradient id="titaniumGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D8E0E8"/>
      <stop offset="30%" style="stop-color:#A8B8C8"/>
      <stop offset="70%" style="stop-color:#8898A8"/>
      <stop offset="100%" style="stop-color:#687888"/>
    </linearGradient>
    <linearGradient id="titaniumSide" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7888A0"/>
      <stop offset="100%" style="stop-color:#607080"/>
    </linearGradient>
  </defs>
  
  <!-- Back ingot -->
  <g transform="translate(50, 0)">
    <!-- Top face -->
    <polygon points="8,20 60,20 68,28 16,28" fill="url(#titaniumGrad)"/>
    <!-- Front face -->
    <polygon points="16,28 68,28 68,48 16,48" fill="#8898A8"/>
    <!-- Side face -->
    <polygon points="8,20 16,28 16,48 8,40" fill="url(#titaniumSide)"/>
    <!-- Edge highlights -->
    <line x1="16" y1="28" x2="68" y2="28" stroke="#C8D0D8" stroke-width="1"/>
  </g>
  
  <!-- Front ingot -->
  <g transform="translate(4, 8)">
    <!-- Top face -->
    <polygon points="8,20 60,20 68,28 16,28" fill="url(#titaniumGrad)"/>
    <!-- Front face -->
    <polygon points="16,28 68,28 68,48 16,48" fill="#8898A8"/>
    <!-- Side face -->
    <polygon points="8,20 16,28 16,48 8,40" fill="url(#titaniumSide)"/>
    <!-- Edge highlights -->
    <line x1="16" y1="28" x2="68" y2="28" stroke="#C8D0D8" stroke-width="1"/>
    <!-- Ti stamp -->
    <text x="42" y="42" font-family="Arial" font-size="12" font-weight="bold" fill="#506070">Ti</text>
  </g>
  
  <!-- Surface shine -->
  <rect x="22" y="32" width="20" height="4" fill="rgba(255,255,255,0.15)" rx="1"/>
  <rect x="66" y="24" width="16" height="3" fill="rgba(255,255,255,0.1)" rx="1"/>
</svg>
