<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Void Crystal - Space anomaly byproduct -->
  <defs>
    <radialGradient id="voidGrad">
      <stop offset="0%" style="stop-color:#6622cc"/>
      <stop offset="50%" style="stop-color:#4400aa"/>
      <stop offset="100%" style="stop-color:#220088"/>
    </radialGradient>
    <radialGradient id="voidGlow">
      <stop offset="0%" style="stop-color:#aa66ff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#6622cc;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Crystal main structure -->
  <path d="M 32 8 L 38 16 L 42 28 L 40 44 L 32 54 L 24 44 L 22 28 L 26 16 Z" 
        fill="url(#voidGrad)" stroke="#1a0044" stroke-width="2" opacity="0.95"/>
  
  <!-- Void energy glow -->
  <ellipse cx="32" cy="32" rx="10" ry="18" fill="url(#voidGlow)" opacity="0.6"/>
  
  <!-- Crystal facets -->
  <path d="M 32 8 L 32 54" stroke="#8844ff" stroke-width="1.5" opacity="0.4"/>
  <path d="M 26 16 L 38 16 L 42 28 L 22 28 Z" stroke="#aa66ff" stroke-width="1" opacity="0.3" fill="none"/>
  <path d="M 24 44 L 40 44" stroke="#6633cc" stroke-width="1" opacity="0.3"/>
  
  <!-- Void particles inside -->
  <circle cx="30" cy="20" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="34" cy="26" r="1.5" fill="#ccaaff" opacity="0.8"/>
  <circle cx="28" cy="34" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="36" cy="40" r="1.5" fill="#aa88ff" opacity="0.8"/>
  <circle cx="32" cy="48" r="1.5" fill="#ccaaff" opacity="0.7"/>
  
  <!-- Energy swirls -->
  <path d="M 28 24 Q 32 28 28 32" stroke="#cc99ff" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 36 30 Q 32 34 36 38" stroke="#cc99ff" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Void rifts (darker areas) -->
  <ellipse cx="30" cy="30" rx="3" ry="5" fill="#000000" opacity="0.4"/>
  <ellipse cx="34" cy="36" rx="2.5" ry="4" fill="#000000" opacity="0.3"/>
  
  <!-- External void distortion -->
  <circle cx="20" cy="30" r="2" fill="#6622cc" opacity="0.5"/>
  <circle cx="44" cy="34" r="2" fill="#6622cc" opacity="0.5"/>
  <circle cx="32" cy="12" r="1.5" fill="#8844ff" opacity="0.6"/>
  
  <!-- Strange light refractions -->
  <path d="M 30 14 L 34 18" stroke="#ffffff" stroke-width="1" opacity="0.4"/>
  <path d="M 26 42 L 30 46" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
</svg>
