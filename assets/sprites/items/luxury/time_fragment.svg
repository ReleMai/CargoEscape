<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Time Fragment - Temporal anomaly -->
  <defs>
    <radialGradient id="timeGrad">
      <stop offset="0%" style="stop-color:#88ffff"/>
      <stop offset="50%" style="stop-color:#44cccc"/>
      <stop offset="100%" style="stop-color:#228888"/>
    </radialGradient>
    <radialGradient id="temporalGlow">
      <stop offset="0%" style="stop-color:#aaffff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#44cccc;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Temporal distortion field -->
  <circle cx="32" cy="32" r="18" fill="url(#temporalGlow)" opacity="0.6"/>
  
  <!-- Fragment main body (irregular crystal) -->
  <path d="M 32 14 L 38 20 L 42 28 L 40 38 L 32 44 L 24 38 L 22 28 L 26 20 Z" 
        fill="url(#timeGrad)" stroke="#116666" stroke-width="2" opacity="0.9"/>
  
  <!-- Multiple timeline echoes -->
  <path d="M 32 14 L 38 20 L 42 28 L 40 38 L 32 44 L 24 38 L 22 28 L 26 20 Z" 
        fill="none" stroke="#66ffff" stroke-width="1" opacity="0.3" transform="translate(2, -2)"/>
  <path d="M 32 14 L 38 20 L 42 28 L 40 38 L 32 44 L 24 38 L 22 28 L 26 20 Z" 
        fill="none" stroke="#66ffff" stroke-width="1" opacity="0.2" transform="translate(-2, 2)"/>
  
  <!-- Clock face overlay -->
  <circle cx="32" cy="32" r="10" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Time markers (clock positions) -->
  <line x1="32" y1="24" x2="32" y2="26" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
  <line x1="40" y1="32" x2="38" y2="32" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
  <line x1="32" y1="40" x2="32" y2="38" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
  <line x1="24" y1="32" x2="26" y2="32" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Temporal particles -->
  <circle cx="28" cy="26" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="36" cy="28" r="1.5" fill="#aaffff" opacity="0.8"/>
  <circle cx="30" cy="36" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="34" cy="34" r="1" fill="#ccffff" opacity="0.8"/>
  
  <!-- Temporal flux lines (curved time streams) -->
  <path d="M 28 22 Q 32 26 28 30" stroke="#aaffff" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 36 30 Q 32 34 36 38" stroke="#aaffff" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 26 32 Q 28 34 26 36" stroke="#88ffff" stroke-width="0.8" fill="none" opacity="0.5"/>
  
  <!-- Central singularity point -->
  <circle cx="32" cy="32" r="2" fill="#ffffff" opacity="0.9"/>
  <circle cx="32" cy="32" r="1" fill="#aaffff" opacity="1"/>
  
  <!-- Time ripples -->
  <ellipse cx="32" cy="32" rx="8" ry="8" fill="none" stroke="#88ffff" stroke-width="0.5" opacity="0.3"/>
  <ellipse cx="32" cy="32" rx="14" ry="14" fill="none" stroke="#66dddd" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Paradox markers -->
  <circle cx="20" cy="28" r="1.5" fill="#ff88ff" opacity="0.6"/>
  <circle cx="44" cy="36" r="1.5" fill="#ff88ff" opacity="0.6"/>
</svg>
