<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Platinum Ingot - Precious metal bar -->
  <defs>
    <linearGradient id="platinumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8"/>
      <stop offset="50%" style="stop-color:#c8c8c8"/>
      <stop offset="100%" style="stop-color:#a8a8a8"/>
    </linearGradient>
  </defs>
  
  <!-- Main ingot body -->
  <path d="M 10 24 L 14 20 L 50 20 L 54 24 L 50 44 L 14 44 Z" fill="url(#platinumGrad)" stroke="#888" stroke-width="2"/>
  
  <!-- Top face (3D effect) -->
  <path d="M 14 20 L 18 16 L 54 16 L 50 20 Z" fill="#f8f8f8" stroke="#999" stroke-width="1.5"/>
  
  <!-- Right face (3D effect) -->
  <path d="M 50 20 L 54 16 L 54 40 L 50 44 Z" fill="#b8b8b8" stroke="#888" stroke-width="1.5"/>
  
  <!-- Shine/highlight -->
  <path d="M 20 24 L 45 24 L 42 28 L 22 28 Z" fill="#ffffff" opacity="0.4"/>
  
  <!-- Stamp marking "Pt" -->
  <text x="32" y="36" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#888" text-anchor="middle">Pt</text>
  
  <!-- Serial number -->
  <text x="32" y="42" font-family="monospace" font-size="6" fill="#999" text-anchor="middle">99.95%</text>
  
  <!-- Edge details -->
  <line x1="15" y1="22" x2="15" y2="43" stroke="#d8d8d8" stroke-width="1" opacity="0.5"/>
  <line x1="49" y1="22" x2="49" y2="43" stroke="#989898" stroke-width="1" opacity="0.5"/>
</svg>
