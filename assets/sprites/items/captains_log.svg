<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="log_cover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#744210"/>
      <stop offset="100%" style="stop-color:#5D3A0A"/>
    </linearGradient>
  </defs>
  <!-- Book cover -->
  <rect x="14" y="12" width="36" height="44" rx="2" fill="url(#log_cover)" stroke="#553C10" stroke-width="2"/>
  <!-- Spine -->
  <rect x="14" y="12" width="6" height="44" fill="#5D3A0A"/>
  <line x1="17" y1="14" x2="17" y2="54" stroke="#744210" stroke-width="1"/>
  <!-- Pages -->
  <rect x="20" y="14" width="28" height="40" fill="#FDF6E3" rx="1"/>
  <line x1="22" y1="20" x2="44" y2="20" stroke="#D4A574" stroke-width="0.5"/>
  <line x1="22" y1="26" x2="44" y2="26" stroke="#D4A574" stroke-width="0.5"/>
  <line x1="22" y1="32" x2="40" y2="32" stroke="#D4A574" stroke-width="0.5"/>
  <line x1="22" y1="38" x2="44" y2="38" stroke="#D4A574" stroke-width="0.5"/>
  <line x1="22" y1="44" x2="38" y2="44" stroke="#D4A574" stroke-width="0.5"/>
  <!-- Captain's insignia -->
  <circle cx="32" cy="10" r="4" fill="#D69E2E" stroke="#B7791F" stroke-width="1"/>
  <polygon points="32,7 33,9 35,9 33.5,10.5 34,13 32,11.5 30,13 30.5,10.5 29,9 31,9" fill="#FFF5EB"/>
  <!-- Classified stamp -->
  <rect x="26" y="46" width="18" height="6" fill="#E53E3E" opacity="0.8" rx="1"/>
  <text x="35" y="51" text-anchor="middle" fill="white" font-size="5">SECRET</text>
  <!-- Bookmark -->
  <rect x="42" y="12" width="3" height="16" fill="#E53E3E"/>
</svg>