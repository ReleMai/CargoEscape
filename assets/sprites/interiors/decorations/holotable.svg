<?xml version="1.0" encoding="UTF-8"?>
<svg width="80" height="50" viewBox="0 0 80 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Tactical Holographic Table -->
  <defs>
    <linearGradient id="tableGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a3540;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="holoGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60d0ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#60d0ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base -->
  <rect x="10" y="35" width="60" height="12" fill="#1a2530" rx="2"/>
  
  <!-- Table surface -->
  <rect x="5" y="10" width="70" height="25" fill="url(#tableGradient)" rx="3"/>
  <rect x="7" y="12" width="66" height="21" fill="#3a4550" rx="2" opacity="0.5"/>
  
  <!-- Holographic projection -->
  <ellipse cx="40" cy="22" rx="25" ry="8" fill="url(#holoGlow)"/>
  
  <!-- Grid lines -->
  <line x1="15" y1="15" x2="65" y2="15" stroke="#60a0d0" stroke-width="0.5" opacity="0.6"/>
  <line x1="15" y1="22" x2="65" y2="22" stroke="#60a0d0" stroke-width="0.5" opacity="0.6"/>
  <line x1="15" y1="29" x2="65" y2="29" stroke="#60a0d0" stroke-width="0.5" opacity="0.6"/>
  <line x1="25" y1="15" x2="25" y2="32" stroke="#60a0d0" stroke-width="0.5" opacity="0.6"/>
  <line x1="40" y1="15" x2="40" y2="32" stroke="#60a0d0" stroke-width="0.5" opacity="0.6"/>
  <line x1="55" y1="15" x2="55" y2="32" stroke="#60a0d0" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Status lights -->
  <circle cx="12" cy="32" r="1.5" fill="#20e080"/>
  <circle cx="68" cy="32" r="1.5" fill="#e0a020"/>
</svg>
