<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="50" viewBox="0 0 40 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Art Display Pedestal -->
  <defs>
    <linearGradient id="pedestalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b8b8c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d0d0d8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8a8b0;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="artGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base -->
  <rect x="8" y="40" width="24" height="8" fill="#707580" rx="1"/>
  
  <!-- Column -->
  <rect x="14" y="15" width="12" height="25" fill="url(#pedestalGradient)" rx="1"/>
  
  <!-- Top platform -->
  <rect x="10" y="10" width="20" height="5" fill="#c0c0c8" rx="1"/>
  
  <!-- Art piece (abstract sculpture) -->
  <ellipse cx="20" cy="5" rx="6" ry="3" fill="#8080ff" opacity="0.7"/>
  <circle cx="20" cy="5" r="8" fill="url(#artGlow)"/>
  
  <!-- Detail lines -->
  <line x1="14" y1="20" x2="26" y2="20" stroke="#909098" stroke-width="0.5"/>
  <line x1="14" y1="30" x2="26" y2="30" stroke="#909098" stroke-width="0.5"/>
  
  <!-- Spotlight effect -->
  <ellipse cx="20" cy="12" rx="12" ry="2" fill="#ffffff" opacity="0.2"/>
</svg>
