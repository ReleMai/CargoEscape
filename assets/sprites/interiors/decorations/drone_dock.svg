<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="50" viewBox="0 0 60 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Drone Docking Platform -->
  <defs>
    <linearGradient id="dockGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a6070;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a4050;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base platform -->
  <rect x="5" y="35" width="50" height="12" fill="#2a3540" rx="2"/>
  
  <!-- Docking pad -->
  <rect x="10" y="20" width="40" height="15" fill="url(#dockGradient)" rx="2"/>
  
  <!-- Landing markers -->
  <circle cx="20" cy="27" r="3" fill="#e0a020" opacity="0.6"/>
  <circle cx="40" cy="27" r="3" fill="#e0a020" opacity="0.6"/>
  
  <!-- Clamps/holders -->
  <rect x="8" y="22" width="3" height="10" fill="#4a5560" rx="1"/>
  <rect x="49" y="22" width="3" height="10" fill="#4a5560" rx="1"/>
  
  <!-- Drone (simple quadcopter design) -->
  <ellipse cx="30" cy="12" rx="8" ry="4" fill="#505560"/>
  <circle cx="30" cy="12" r="3" fill="#60708" opacity="0.8"/>
  
  <!-- Propeller arms -->
  <rect x="22" y="10" width="16" height="1" fill="#6a7580"/>
  <rect x="29" y="8" width="2" height="8" fill="#6a7580"/>
  
  <!-- Propellers (circles) -->
  <circle cx="24" cy="10" r="2.5" fill="#506070" opacity="0.5"/>
  <circle cx="36" cy="10" r="2.5" fill="#506070" opacity="0.5"/>
  
  <!-- Charging connections -->
  <rect x="28" y="18" width="4" height="2" fill="#60d0ff" opacity="0.7"/>
  
  <!-- Control lights -->
  <circle cx="15" cy="27" r="1" fill="#20e080"/>
  <circle cx="30" cy="27" r="1" fill="#20e080"/>
  <circle cx="45" cy="27" r="1" fill="#20e080"/>
  
  <!-- Launch rail indicators -->
  <line x1="12" y1="40" x2="48" y2="40" stroke="#e0a020" stroke-width="2" opacity="0.4"/>
</svg>
